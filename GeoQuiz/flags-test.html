<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Flags</title>
  <style>
    body { margin: 0; padding: 20px; background: #f0f0f0; }
    .flags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .flag {
      width: 150px;
      height: 100px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      border-radius: 4px;
      overflow: hidden;
    }
    .flag svg {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="flags-container">
    <!-- Spain -->
    <div class="flag">
      <svg viewBox="0 0 3 2" xmlns="http://www.w3.org/2000/svg">
        <g class="stripe" data-index="0"><rect width="3" height="0.6667" fill="#AA151B"/></g>
        <g class="stripe" data-index="1"><rect y="0.6667" width="3" height="0.6666" fill="#F1BF00"/></g>
        <g class="stripe" data-index="2"><rect y="1.3333" width="3" height="0.6667" fill="#AA151B"/></g>
      </svg>
    </div>
    <!-- Bolivia -->
    <div class="flag">
      <svg viewBox="0 0 3 2" xmlns="http://www.w3.org/2000/svg">
        <g class="stripe" data-index="0"><rect width="3" height="0.6667" fill="#D52B1E"/></g>
        <g class="stripe" data-index="1"><rect y="0.6667" width="3" height="0.6667" fill="#FFD100"/></g>
        <g class="stripe" data-index="2"><rect y="1.3333" width="3" height="0.6667" fill="#007934"/></g>
      </svg>
    </div>
    <!-- Yemen -->
    <div class="flag">
      <svg viewBox="0 0 3 2" xmlns="http://www.w3.org/2000/svg">
        <g class="stripe" data-index="0"><rect width="3" height="0.6667" fill="#CE1126"/></g>
        <g class="stripe" data-index="1"><rect y="0.6667" width="3" height="0.6667" fill="#FFFFFF"/></g>
        <g class="stripe" data-index="2"><rect y="1.3333" width="3" height="0.6667" fill="#000000"/></g>
      </svg>
    </div>
    <!-- Ivory Coast -->
    <div class="flag">
      <svg viewBox="0 0 3 2" xmlns="http://www.w3.org/2000/svg">
        <g class="stripe" data-index="0"><rect width="1" height="2" fill="#F77F00"/></g>
        <g class="stripe" data-index="1"><rect x="1" width="1" height="2" fill="#FFFFFF"/></g>
        <g class="stripe" data-index="2"><rect x="2" width="1" height="2" fill="#009E60"/></g>
      </svg>
    </div>
    <!-- Sierra Leone -->
    <div class="flag">
      <svg viewBox="0 0 3 2" xmlns="http://www.w3.org/2000/svg">
        <g class="stripe" data-index="0"><rect width="3" height="0.6667" fill="#1EB53A"/></g>
        <g class="stripe" data-index="1"><rect y="0.6667" width="3" height="0.6667" fill="#FFFFFF"/></g>
        <g class="stripe" data-index="2"><rect y="1.3333" width="3" height="0.6667" fill="#009ADE"/></g>
      </svg>
    </div>
    <!-- Mauritius -->
    <div class="flag">
      <svg viewBox="0 0 3 2" xmlns="http://www.w3.org/2000/svg">
        <g class="stripe" data-index="0"><rect width="3" height="0.5" fill="#EA2839"/></g>
        <g class="stripe" data-index="1"><rect y="0.5" width="3" height="0.5" fill="#1A4782"/></g>
        <g class="stripe" data-index="2"><rect y="1.0" width="3" height="0.5" fill="#FCD116"/></g>
        <g class="stripe" data-index="3"><rect y="1.5" width="3" height="0.5" fill="#3C8031"/></g>
      </svg>
    </div>
    <!-- Argentina -->
    <div class="flag">
      <svg viewBox="0 0 3 2" xmlns="http://www.w3.org/2000/svg">
        <g class="stripe" data-index="0"><rect width="3" height="0.6667" fill="#74ACDF"/></g>
        <g class="stripe" data-index="1"><rect y="0.6667" width="3" height="0.6666" fill="#FFFFFF"/></g>
        <g class="stripe" data-index="2"><rect y="1.3333" width="3" height="0.6667" fill="#74ACDF"/></g>
        <g class="stripe" data-index="3"><circle cx="1.5" cy="1" r="0.2" fill="#F6B40E"/></g>
      </svg>
    </div>
    <!-- England -->
    <div class="flag">
      <svg viewBox="0 0 3 2" xmlns="http://www.w3.org/2000/svg">
        <g class="stripe" data-index="0"><rect width="3" height="2" fill="#FFFFFF"/></g>
        <g class="stripe" data-index="1"><rect width="3" height="0.4" y="0.8" fill="#CF142B"/></g>
        <g class="stripe" data-index="2"><rect width="0.4" height="2" x="1.3" fill="#CF142B"/></g>
      </svg>
    </div>
    <!-- Scotland (adjusted saltire angles) -->
    <div class="flag">
        <svg viewBox="0 0 3 2" xmlns="http://www.w3.org/2000/svg">
          <rect width="3" height="2" fill="#0065BD"/>
          <path d="M0,0 L0.4,0 L3,1.6 L3,2 L2.6,2 L0,0.4 Z" fill="#FFFFFF"/>
          <path d="M3,0 L2.6,0 L0,1.6 L0,2 L0.4,2 L3,0.4 Z" fill="#FFFFFF"/>
        </svg>
      </div>
  
    <!-- Switzerland -->
    <div class="flag">
        <svg viewBox="0 0 2 2" xmlns="http://www.w3.org/2000/svg">
          <rect width="2" height="2" fill="#FF0000"/>
          <rect x="0.333" y="0.833" width="1.333" height="0.333" fill="#FFFFFF"/>
          <rect x="0.833" y="0.333" width="0.333" height="1.333" fill="#FFFFFF"/>
        </svg>
      </div>
    <!-- Denmark (cross to the left) -->
    <div class="flag">
        <svg viewBox="0 0 16 12" xmlns="http://www.w3.org/2000/svg">
          <rect width="16" height="12" fill="#C60C30"/>
          <rect x="5" width="2" height="12" fill="#FFFFFF"/>
          <rect y="5" width="16" height="2" fill="#FFFFFF"/>
        </svg>
      </div>
    <!-- Sweden (cross to the left) -->
    <div class="flag">
        <svg viewBox="0 0 16 10" xmlns="http://www.w3.org/2000/svg">
          <rect width="16" height="10" fill="#005293"/>
          <rect x="5" width="2" height="10" fill="#FECC00"/>
          <rect y="4" width="16" height="2" fill="#FECC00"/>
        </svg>
      </div>
    <!-- Norway (corrected cross) -->
    <div class="flag">
        <svg viewBox="0 0 22 16" xmlns="http://www.w3.org/2000/svg">
          <rect width="22" height="16" fill="#BA0C2F"/>
          <rect x="6" width="4" height="16" fill="#FFFFFF"/>
          <rect y="6" width="22" height="4" fill="#FFFFFF"/>
          <rect x="7" width="2" height="16" fill="#00205B"/>
          <rect y="7" width="22" height="2" fill="#00205B"/>
        </svg>
      </div>
  
      <!-- Finland (cross to the left) -->
      <div class="flag">
        <svg viewBox="0 0 18 11" xmlns="http://www.w3.org/2000/svg">
          <rect width="18" height="11" fill="#FFFFFF"/>
          <rect x="5" width="2" height="11" fill="#003580"/>
          <rect y="4" width="18" height="2" fill="#003580"/>
        </svg>
      </div>
  
      <!-- Iceland (corrected) -->
      <div class="flag">
        <svg viewBox="0 0 25 18" xmlns="http://www.w3.org/2000/svg">
          <rect width="25" height="18" fill="#0048BA"/>
          <rect x="7" width="4" height="18" fill="#FFFFFF"/>
          <rect y="7" width="25" height="4" fill="#FFFFFF"/>
          <rect x="8.5" width="1.5" height="18" fill="#BA0C2F"/>
          <rect y="8.5" width="25" height="1.5" fill="#BA0C2F"/>
        </svg>
      </div>
    <!-- Tonga (fixed red cross) -->
    <div class="flag">
        <svg viewBox="0 0 4 2" xmlns="http://www.w3.org/2000/svg">
          <rect width="4" height="2" fill="#CE1126"/>
          <rect width="1" height="1" fill="#FFFFFF"/>
          <rect x="0.4" y="0.25" width="0.2" height="0.5" fill="#CE1126"/>
          <rect x="0.25" y="0.4" width="0.5" height="0.2" fill="#CE1126"/>
        </svg>
      </div>
          <!-- Iraq -->
    <div class="flag">
        <svg viewBox="0 0 3 2" xmlns="http://www.w3.org/2000/svg">
          <rect width="3" height="0.6667" fill="#CE1126"/>
          <rect y="0.6667" width="3" height="0.6667" fill="#FFFFFF"/>
          <rect y="1.3333" width="3" height="0.6667" fill="#000000"/>
          <text x="1.5" y="1.0" text-anchor="middle" alignment-baseline="middle" font-size="0.3" fill="#007A3D" font-family="Arial">الله أكبر</text>
        </svg>
      </div>
  </div>
</body>
</html>
