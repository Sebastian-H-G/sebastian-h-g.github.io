    document.addEventListener("DOMContentLoaded", function() {
        const initialWidth = document.getElementById("svgWidth").value;
        updateSvgWidth(initialWidth);
    });

    function updateSvgWidth(value) {
        const svg = document.getElementById("usMap");
        svg.style.width = value + "%";
        document.getElementById("widthValue").textContent = value + "%";
    }

    document.addEventListener("DOMContentLoaded", function() {
        const svg = document.querySelector("#usMap"); // Select SVG inside the world map
        if (!svg) {
            console.error("SVG not found");
            return;
        }

        let viewBox = { x: -101.3389, y: -2.8407, width: 2761.3389, height: 1605.3362 };
        let lastDistance = null;
        let minZoom = 50;
        let maxZoom = 3000;
        let isPanning = false;
        let startX, startY;
        let zoomedIn = false;
        let resetTimeout;

        function animateViewBox(targetViewBox, duration = 1000) {
            const startX = viewBox.x, startY = viewBox.y, startWidth = viewBox.width, startHeight = viewBox.height;
            const diffX = targetViewBox.x - startX;
            const diffY = targetViewBox.y - startY;
            const diffWidth = targetViewBox.width - startWidth;
            const diffHeight = targetViewBox.height - startHeight;

            let startTime;
            function step(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = Math.min((timestamp - startTime) / duration, 1);
                viewBox.x = startX + diffX * progress;
                viewBox.y = startY + diffY * progress;
                viewBox.width = startWidth + diffWidth * progress;
                viewBox.height = startHeight + diffHeight * progress;
                svg.setAttribute("viewBox", `${viewBox.x} ${viewBox.y} ${viewBox.width} ${viewBox.height}`);
                if (progress < 1) {
                    requestAnimationFrame(step);
                } else {
                    zoomedIn = false;
                }
            }
            requestAnimationFrame(step);
        }

        function resetViewBoxSmooth() {
            animateViewBox({ x: -101.3389, y: -2.8407, width: 2761.3389, height: 1605.3362 });
        }

        function startResetTimer() {
            clearTimeout(resetTimeout);
            resetTimeout = setTimeout(resetViewBoxSmooth, 7000);
        }

        function getDistance(touches) {
            let dx = touches[0].clientX - touches[1].clientX;
            let dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function getMidPoint(touches) {
            return {
                x: (touches[0].clientX + touches[1].clientX) / 2,
                y: (touches[0].clientY + touches[1].clientY) / 2
            };
        }

        svg.addEventListener("touchmove", (event) => {
            if (event.touches.length === 2) {
                event.preventDefault();
                let distance = getDistance(event.touches);
                let midPoint = getMidPoint(event.touches);

                if (lastDistance) {
                    let scaleFactor = lastDistance / distance;
                    let newWidth = viewBox.width * scaleFactor;
                    let newHeight = viewBox.height * scaleFactor;

                    if (newWidth < minZoom) newWidth = minZoom;
                    if (newWidth > maxZoom) newWidth = maxZoom;
                    newHeight = (newWidth / viewBox.width) * viewBox.height;

                    let svgRect = svg.getBoundingClientRect();
                    let midX = viewBox.x + ((midPoint.x - svgRect.left) / svgRect.width) * viewBox.width;
                    let midY = viewBox.y + ((midPoint.y - svgRect.top) / svgRect.height) * viewBox.height;

                    viewBox.x = midX - ((midX - viewBox.x) * (newWidth / viewBox.width));
                    viewBox.y = midY - ((midY - viewBox.y) * (newHeight / viewBox.height));
                    viewBox.width = newWidth;
                    viewBox.height = newHeight;

                    zoomedIn = newWidth < maxZoom;
                    svg.setAttribute("viewBox", `${viewBox.x} ${viewBox.y} ${viewBox.width} ${viewBox.height}`);
                    startResetTimer();
                }
                lastDistance = distance;
            } else if (event.touches.length === 1 && zoomedIn) {
                event.preventDefault();
                if (!isPanning) {
                    isPanning = true;
                    startX = event.touches[0].clientX;
                    startY = event.touches[0].clientY;
                } else {
                    let dx = (startX - event.touches[0].clientX) * (viewBox.width / svg.clientWidth);
                    let dy = (startY - event.touches[0].clientY) * (viewBox.height / svg.clientHeight);
                    viewBox.x += dx;
                    viewBox.y += dy;
                    svg.setAttribute("viewBox", `${viewBox.x} ${viewBox.y} ${viewBox.width} ${viewBox.height}`);
                    startX = event.touches[0].clientX;
                    startY = event.touches[0].clientY;
                    startResetTimer();
                }
            }
        });

        svg.addEventListener("touchend", () => {
            lastDistance = null;
            isPanning = false;
            startResetTimer();
        });
    });

    document.addEventListener('DOMContentLoaded', () => {
        const pauseButton = document.getElementById('pauseButton');
        pauseButton.classList.add('pause'); // Set initial state to pause

        // Other initialization code...
        startTimer();
    });

    document.getElementById('capitalInput').addEventListener('input', checkCapital);

    let score = 0;
    let timer = 300; // 5 minutes in seconds
    let pauses = 0;
    const maxPauses = 2;
    let timerInterval;
    let isPaused = false;
    const guessedCapitals = new Set();
    const message = document.getElementById('message');
    document.getElementById('pauseButton').addEventListener('click', togglePause);
    document.getElementById('giveUpButton').addEventListener('click', giveUp);
// Ensure this function is called when the timer runs out
function startTimer() {
    timerInterval = setInterval(() => {
        if (!isPaused) {
            timer--;
            updateTimerDisplay();
            if (timer <= 0) {
                clearInterval(timerInterval);
                message.style.display = 'block';
                togglePause(); // Pause the game
                message.textContent = 'Time is up! You named' + score + ' US capitals.';
                markUnansweredStates();
                displayResultsTable();
                endGame(); // Call endGame to stop the timer and disable interactions
            }
        }
    }, 1000);
}
    function updateTimerDisplay() {
        const minutes = Math.floor(timer / 60);
        const seconds = timer % 60;
        document.getElementById('timer').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    function togglePause() {
        const pauseButton = document.getElementById('pauseButton');
        if (!isPaused && pauses < maxPauses) {
            isPaused = true;
            pauses++;
            pauseButton.classList.remove('pause');
            pauseButton.classList.add('play');
            document.getElementById('capitalInput').disabled = true;
            document.getElementById('mapContainer').style.display = 'none'; // Disable map interaction
            document.querySelector('.controls').style.display = 'none'; // Hide the map controls
            message.style.display = 'block';
            message.textContent = `Game is Paused! Pauses left: ${maxPauses - pauses}`;
        } else if (isPaused) {
            isPaused = false;
            pauseButton.classList.remove('play');
            pauseButton.classList.add('pause');
            document.getElementById('capitalInput').disabled = false;
            document.getElementById('mapContainer').style.display = 'block'; // Enable map interaction
            document.querySelector('.controls').style.display = 'block'; // Show the map controls
            message.style.display = 'none'; // Hide the message
        }

        if (!isPaused && pauses >= maxPauses) {
            pauseButton.disabled = true;
            pauseButton.style.display = 'none';
        }
    }

// Ensure this function is called when all capitals are found
function checkCapital() {
    const input = document.getElementById('capitalInput').value.trim();
    console.log(`Input: ${input}`);
    for (const [state, capital] of Object.entries(capitals)) {
        console.log(`Checking: ${capital}`);
        if (input.toLowerCase() === capital.toLowerCase() && !guessedCapitals.has(capital)) {
            console.log(`Matched: ${capital}`);
            guessedCapitals.add(capital);

            // Use querySelectorAll to select all elements with the matching id for the state.
            const stateElements = document.querySelectorAll(`[id="${state}Name"]`);
            if (stateElements.length > 0) {
                console.log(`Revealing state elements: ${state}Name`);
                stateElements.forEach(element => {
                    element.classList.remove('hidden');
                });
            } else {
                console.error(`State elements not found: ${state}Name`);
            }

            // Change the state color to green
            const statePaths = document.querySelectorAll(`path[id="${state}"]`);
            if (statePaths.length > 0) {
                statePaths.forEach(path => {
                    path.style.fill = 'green';
                });
            } else {
                console.error(`State paths not found: ${state}`);
            }

            // Remove spaces from capital to form the id pattern.
            const capitalId = capital.replace(/\s+/g, '');
            const capitalElements = document.querySelectorAll(`[id*="${capitalId}Name"]`);
            if (capitalElements.length > 0) {
                console.log(`Revealing capital elements for: ${capitalId}`);
                capitalElements.forEach(element => {
                    element.classList.remove('hidden');
                });
            } else {
                console.error(`Capital elements not found for: ${capitalId}`);
            }

            document.getElementById('capitalInput').value = ''; // Clear the input field
            score++;
            document.getElementById('score').textContent = `Score: ${score} / 50`;

            if (score === Object.keys(capitals).length) {
                clearInterval(timerInterval);
                message.style.display = 'block';
                togglePause(); // Pause the game
                message.textContent = `Congratulations!  You named all capitals in ${300 - timer} seconds.`;
                displayResultsTable();
                endGame(); // Call endGame to stop the timer and disable interactions
            }

            break; // Exit the loop once a match is found
        }
    }
}

    function markUnansweredStates() {
        for (const state of Object.keys(capitals)) {
            if (!guessedCapitals.has(capitals[state])) {
                const statePaths = document.querySelectorAll(`path[id="${state}"]`);
                if (statePaths.length > 0) {
                    statePaths.forEach(path => {
                        if (path.style.fill !== 'green') {
                            path.style.fill = 'red';
                        }
                    });
                } else {
                    console.error(`State paths not found: ${state}`);
                }
            }
        }
        displayResultsTable();
    }

    function giveUp() {
        clearInterval(timerInterval);
        revealAllAnswers();
        togglePause();
        mapContainer.style.display = 'block';
        pauseButton.disabled = true;
        pauseButton.style.display = 'none';
        message.textContent = `You gave up! You named ${score} capitals.`;
        document.getElementById('giveUpButton').textContent = 'Restart';
        document.getElementById('giveUpButton').removeEventListener('click', giveUp);
        document.getElementById('giveUpButton').addEventListener('click', restart);
    }

    function revealAllAnswers() {
        for (const [state, capital] of Object.entries(capitals)) {
            const stateElements = document.querySelectorAll(`[id="${state}Name"]`);
            if (stateElements.length > 0) {
                stateElements.forEach(element => {
                    element.classList.remove('hidden');
                });
            }

            const statePaths = document.querySelectorAll(`path[id="${state}"]`);
            if (statePaths.length > 0) {
                statePaths.forEach(path => {
                    if (path.style.fill !== 'green') {
                        path.style.fill = 'red';
                    }
                });
            }

            const capitalId = capital.replace(/\s+/g, '');
            const capitalElements = document.querySelectorAll(`[id*="${capitalId}Name"]`);
            if (capitalElements.length > 0) {
                capitalElements.forEach(element => {
                    element.classList.remove('hidden');
                });
            }
        }
        displayResultsTable();
    }

    function displayResultsTable() {
    const tableContainer = document.getElementById('resultsTableContainer');
    tableContainer.style.display = 'block';
    tableContainer.innerHTML = ''; // Clear any existing content
    const table = document.createElement('table');
    table.id = 'resultsTable';

    // Create header row
    const headerRow = document.createElement('tr');
    for (let i = 0; i < 5; i++) { // Adjust the number of columns as needed
        const stateHeader = document.createElement('th');
        stateHeader.textContent = 'State';
        const capitalHeader = document.createElement('th');
        capitalHeader.textContent = 'Capital';
        headerRow.appendChild(stateHeader);
        headerRow.appendChild(capitalHeader);
    }
    table.appendChild(headerRow);

    const statesPerRow = 5; // Number of states per row
    let row;

    Object.entries(capitals).forEach(([state, capital], index) => {
        if (index % statesPerRow === 0) {
            row = document.createElement('tr');
            table.appendChild(row);
        }

        const stateCell = document.createElement('td');
        stateCell.textContent = state;
        const capitalCell = document.createElement('td');
        capitalCell.textContent = capital;

        const statePaths = document.querySelectorAll(`path[id="${state}"]`);
        if (statePaths.length > 0 && statePaths[0].style.fill === 'green') {
            stateCell.style.color = 'green';
            capitalCell.style.color = 'green';
        } else {
            stateCell.style.color = 'red';
            capitalCell.style.color = 'red';
        }

        row.appendChild(stateCell);
        row.appendChild(capitalCell);
    });

    tableContainer.appendChild(table);
}
    function endGame() {
        clearInterval(timerInterval); // Stop the timer
        document.getElementById('capitalInput').disabled = true;
        document.getElementById('mapContainer').style.display = 'none'; // Disable map interaction
        document.querySelector('.controls').style.display = 'none'; // Hide the map controls
        document.getElementById('pauseButton').disabled = true;
        document.getElementById('pauseButton').style.display = 'none';
    }   
    function restart() {
        location.reload();
    }

    startTimer();
</script>
</body>
