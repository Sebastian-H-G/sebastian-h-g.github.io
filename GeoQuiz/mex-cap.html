    #countries-container table {

        text-align: left;

    }
    #countries-container tr:hover {
        background-color: #f1f1f1;
    }
    #countries-container p {
        color: green;
    }
    @keyframes wiggle {
    0%, 100% {
        transform: rotate(-3deg);
    }
    50% {
        transform: rotate(3deg);
    }
}
.controls {
    margin-bottom: 20px;
}
.congrats-animation {
    animation: wiggle 0.5s ease-in-out infinite;
}
#confettiCanvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 2000000000;
}


@keyframes confetti-fall {
    0% {
      transform: translateY(-20vh) rotateZ(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotateZ(720deg);
      opacity: 0;
    }
  }
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    z-index: 50000000000;
    background-color: #f00; /* initial color */
    pointer-events: none;
    animation: confetti-fall 1s linear forwards;
  }

  <script>
    function enableCountryTooltip() {
        const tooltip = document.createElement("div");
        tooltip.id = "tooltip";
        document.body.appendChild(tooltip);
    
        // Tooltip styling
        Object.assign(tooltip.style, {
            position: "absolute",
            background: "black",
            color: "white",
            padding: "8px 12px",
            borderRadius: "5px",
            fontSize: "14px",
            display: "none",
            pointerEvents: "none",
            opacity: "0",  // Start with hidden opacity
            transform: "scale(0.8)",  // Start with a smaller scale
            transition: "opacity 0.3s ease, transform 0.3s ease",  // Smooth transition for both opacity and scale
        });
    
        let tooltipTimer = null; // Timer to delay tooltip display
    
        function showTooltip(e, path) {
            const name = path.getAttribute("title");
            if (!name) return;
    
            tooltipTimer = setTimeout(() => {
                tooltip.textContent = name;
                tooltip.style.left = `${e.pageX + 10}px`;
                tooltip.style.top = `${e.pageY + 10}px`;
    
                // Smoothly show the tooltip
                tooltip.style.display = "block";
                tooltip.style.opacity = "1";  // Fade in
                tooltip.style.transform = "scale(1)";  // Scale up
            }, 300); // 300ms delay before showing the tooltip
        }
    
        function hideTooltip() {
            clearTimeout(tooltipTimer); // Clear any active timer
    
            // Smoothly hide the tooltip
            tooltip.style.opacity = "0";  // Fade out
            tooltip.style.transform = "scale(0.8)";  // Scale down
    
            setTimeout(() => tooltip.style.display = "none", 300);  // Hide completely after transition
        }
    
        document.querySelectorAll("svg path").forEach(path => {
            path.addEventListener("mousemove", (e) => showTooltip(e, path));
            path.addEventListener("mouseleave", hideTooltip);
            path.addEventListener("touchstart", (e) => showTooltip(e.touches[0], path));
            path.addEventListener("touchend", hideTooltip);
        });
    }
    
    function disableCountryTooltip() {
        const tooltip = document.getElementById("tooltip");
        if (tooltip) tooltip.remove();
    
        document.querySelectorAll("svg path").forEach(path => {
            path.replaceWith(path.cloneNode(true)); // Removes all event listeners
        });
    }
    
    </script>

   document.addEventListener("DOMContentLoaded", function() {
    const svg = document.querySelector("#svgMap"); // Select SVG inside the world map
    if (!svg) {
        console.error("SVG not found inside #svgMap");
        return;
    }
    
    let viewBox = { x: -20, y: 0, width: 792.41846, height: 497.54324 };
    let lastDistance = null;
    let minZoom = 200;
    let maxZoom = 1050;
    let isPanning = false;
    let startX, startY;
    let zoomedIn = false;
    let resetTimeout; 
    
    function animateViewBox(targetViewBox, duration = 1000) {
        const startX = viewBox.x, startY = viewBox.y, startWidth = viewBox.width, startHeight = viewBox.height;
        const diffX = targetViewBox.x - startX;
        const diffY = targetViewBox.y - startY;
        const diffWidth = targetViewBox.width - startWidth;
        const diffHeight = targetViewBox.height - startHeight;
        
        let startTime;
        function step(timestamp) {
            if (!startTime) startTime = timestamp;
            const progress = Math.min((timestamp - startTime) / duration, 1);
            viewBox.x = startX + diffX * progress;
            viewBox.y = startY + diffY * progress;
            viewBox.width = startWidth + diffWidth * progress;
            viewBox.height = startHeight + diffHeight * progress;
            svg.setAttribute("viewBox", `${viewBox.x} ${viewBox.y} ${viewBox.width} ${viewBox.height}`);
            if (progress < 1) {
                requestAnimationFrame(step);
            } else {
                zoomedIn = false;
            }
        }
        requestAnimationFrame(step);
    }
    
    function resetViewBoxSmooth() {
        animateViewBox({ x: -20, y: 0, width: 792, height: 497 });
    }
  
    function startResetTimer() {
        clearTimeout(resetTimeout);
        resetTimeout = setTimeout(resetViewBoxSmooth, 7000);
    }
    
    function getDistance(touches) {
        let dx = touches[0].clientX - touches[1].clientX;
        let dy = touches[0].clientY - touches[1].clientY;
        return Math.sqrt(dx * dx + dy * dy);
    }
    
    function getMidPoint(touches) {
        return {
            x: (touches[0].clientX + touches[1].clientX) / 2,
            y: (touches[0].clientY + touches[1].clientY) / 2
        };
    }
    
    svg.addEventListener("touchmove", (event) => {
        if (event.touches.length === 2) {
            event.preventDefault();
            let distance = getDistance(event.touches);
            let midPoint = getMidPoint(event.touches);
            
            if (lastDistance) {
                let scaleFactor = lastDistance / distance;
                let newWidth = viewBox.width * scaleFactor;
                let newHeight = viewBox.height * scaleFactor;
                
                if (newWidth < minZoom) newWidth = minZoom;
                if (newWidth > maxZoom) newWidth = maxZoom;
                newHeight = (newWidth / viewBox.width) * viewBox.height;
                
                let svgRect = svg.getBoundingClientRect();
                let midX = viewBox.x + ((midPoint.x - svgRect.left) / svgRect.width) * viewBox.width;
                let midY = viewBox.y + ((midPoint.y - svgRect.top) / svgRect.height) * viewBox.height;
                
                viewBox.x = midX - ((midX - viewBox.x) * (newWidth / viewBox.width));
                viewBox.y = midY - ((midY - viewBox.y) * (newHeight / viewBox.height));
                viewBox.width = newWidth;
                viewBox.height = newHeight;
                
                zoomedIn = newWidth < maxZoom;
                svg.setAttribute("viewBox", `${viewBox.x} ${viewBox.y} ${viewBox.width} ${viewBox.height}`);
                startResetTimer();
            }
            lastDistance = distance;
        } else if (event.touches.length === 1 && zoomedIn) {
            event.preventDefault();
            if (!isPanning) {
                isPanning = true;
                startX = event.touches[0].clientX;
                startY = event.touches[0].clientY;
            } else {
                let dx = (startX - event.touches[0].clientX) * (viewBox.width / svg.clientWidth);
                let dy = (startY - event.touches[0].clientY) * (viewBox.height / svg.clientHeight);
                viewBox.x += dx;
                viewBox.y += dy;
                svg.setAttribute("viewBox", `${viewBox.x} ${viewBox.y} ${viewBox.width} ${viewBox.height}`);
                startX = event.touches[0].clientX;
                startY = event.touches[0].clientY;
                startResetTimer();
            }
        }
    });
    
    svg.addEventListener("touchend", () => {
        lastDistance = null;
        isPanning = false;
        startResetTimer();
    });
});

</script>

  const alternativeSpellings = {
    "mexico city": "Ciudad de México",
    "cdmx": "Ciudad de México",
    "df": "Ciudad de México",
    // Add more alternative spellings here
};


const countryToCapitals = {
    "south africa": ["pretoria", "cape town", "bloemfontein"],
    "benin": ["cotonou", "porto novo"],
    "bolivia": ["la paz", "sucre"],
    // ...other countries with multiple capitals...
};

function checkCapital(capitalName) {
    const normalizedCapitalName = normalizeCountryName(capitalName);
    let mainCapitalName = normalizedCapitalName;

    if (!capitals[normalizedCapitalName]) {
        mainCapitalName = alternativeSpellings[normalizedCapitalName];
    }

    const countryName = capitals[mainCapitalName];

    if (countryName && !correctCountries.includes(mainCapitalName)) {
        correctCountries.push(mainCapitalName);
        score++;
        scoreBoard.textContent = `Score: ${score} / 196`;

        // Normalize the title attribute for the circle elements
        const capitalNames = countryToCapitals[countryName.toLowerCase()] || [mainCapitalName];
        capitalNames.forEach(capital => {
            document.querySelectorAll(`[title="${normalizeCountryName(capital)}"]`).forEach(circle => {
                circle.classList.add('correct');
            });
        });

        countryInput.value = ''; // Clear the input field
        countryInput.focus(); // Focus the input field
    }
}
function normalizeCountryName(name) {
    return name
        .normalize("NFD") // Normalize to NFD Unicode form
        .replace(/[\u0300-\u036f]/g, "") // Remove accents
        .replace(/[-\s]+/g, " ") // Replace multiple spaces with a single space
        .replace(/[^\w\s.'-]/g, "") // Remove non-alphanumeric characters except hyphens, dots, and apostrophes
        .trim() // Trim leading and trailing spaces
        .toLowerCase(); // Convert to lowercase
}



const correctCountries = [];
let score = 0;
let timeRemaining = 15 * 60;

const countryInput = document.getElementById('countryInput');
const scoreBoard = document.getElementById('scoreBoard');
const timerElement = document.getElementById('timer');

countryInput.addEventListener('input', (e) => {
    checkCapital(e.target.value.trim());
});



document.addEventListener('DOMContentLoaded', () => {
    let countdownInterval;
    let pauseCount = 0;
    const maxPauses = 3;
    let isPaused = false;

    function endGame() {
        Object.keys(capitals).forEach(capital => {
            const normalizedCapitalName = normalizeCountryName(capital);
            if (!correctCountries.includes(normalizedCapitalName)) {
                document.querySelectorAll(`[title="${normalizedCapitalName}"]`).forEach(circle => {
                    circle.classList.add('not-guessed');
                });
            }
        });
    }
    function checkAllStatesGuessed() {
        return correctCountries.length === Object.keys(capitals).length;
    }

    function startCountdown() {
        countdownInterval = setInterval(() => {
            if (!isPaused) {
                timeRemaining--;
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeRemaining <= 0 || checkAllStatesGuessed()) {
                    clearInterval(countdownInterval);
                    const messageElement = document.getElementById('message');
                    const giveUpButton = document.getElementById('giveUpButton');

                    if (checkAllStatesGuessed()) {
                        createConfetti();
                        messageElement.textContent = `Congratulations! 👏 You named all countries. 🎉`;
                        messageElement.style.color = 'green';
                        pauseButton.style.display = 'none';
                        showTables();
                        enableCountryTooltip();
                        messageElement.classList.add('congrats-animation');
                        setTimeout(() => {
                            messageElement.classList.remove('congrats-animation');
                        }, 1500);
                        if (navigator.vibrate) {
                            console.log('Vibration triggered'); // Add this line for debugging
                            navigator.vibrate(200); // Vibrate for 200 milliseconds
                        }
                        // Change "Give Up" button to "Restart" button
                        giveUpButton.textContent = 'Restart';
                        giveUpButton.onclick = () => location.reload();
                    } else {
                        messageElement.textContent = `Time is up! You named ${score} countries.`;
                        giveUpButton.textContent = 'Restart';
                        giveUpButton.onclick = () => location.reload();
                        pauseButton.style.display = 'none';
                        enableCountryTooltip();
                    }

                    messageElement.style.display = 'block';
                    countryInput.disabled = true;
                    endGame();
                    // Disable the input field
                    showTables();
                }
            }
        }, 1000);
    }

    // Confetti animation function
    function createConfetti() {
        const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722', '#795548'];

        function createPiece() {
            const piece = document.createElement('div');
            piece.classList.add('confetti');
            piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            piece.style.width = Math.random() * 20 + 'px';
            piece.style.height = Math.random() * 20 + 'px';
            piece.style.left = (Math.random() * window.innerWidth) + 'px';
            piece.style.top = '-20px';
            piece.style.animationDuration = '2s'; // Set animation duration to 3 seconds
            document.body.appendChild(piece);
            piece.addEventListener('animationend', function () {
                piece.parentNode.removeChild(piece);
            });
        }

        // Adjust the number of confetti pieces
        const totalPieces = 700;
        const interval = 5; // milliseconds

        let i = 0;
        let intervalId = setInterval(function () {
            createPiece();
            i++;
            if (i >= totalPieces) {
                clearInterval(intervalId);
            }
        }, interval);
    }

    // Add event listener for keydown to detect Control + X
    document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'x') {
            isPaused = !isPaused; // Toggle the timerRunning variable
            pauseButton.disabled = true;
            if (timerRunning) {
                startTimer();
            } else {
                stopTimer();
            }
        }
    });

    function stopTimer() {
        isPaused = true;
    }

    function togglePause() {
        const pauseButton = document.getElementById('pauseButton');
        if (!isPaused && pauseCount < maxPauses) {
            isPaused = true;
            pauseCount++;
            pauseButton.classList.remove('pause');
            pauseButton.classList.add('play');
            countryInput.disabled = true;
            document.getElementById('map-container').style.display = 'none'; // Disable map interaction
            document.getElementById('pauseMessage').style.display = 'block';
            document.querySelector('.controls').style.display = 'none';
            document.getElementById('pauseMessage').textContent = `Game is Paused! Pauses left: ${maxPauses - pauseCount}`;
        } else if (isPaused) {
            isPaused = false;
            pauseButton.classList.remove('play');
            pauseButton.classList.add('pause');
            countryInput.disabled = false;
            document.getElementById('map-container').style.display = 'block'; // Enable map interaction
            document.getElementById('pauseMessage').style.display = 'none';

            if (pauseCount >= maxPauses) {
                pauseButton.disabled = true;
                pauseButton.style.display = 'none';
            }
        }
    }

    function giveUp() {
        clearInterval(countdownInterval);
        const messageElement = document.getElementById('message');
        messageElement.textContent = `You gave up! You named ${score} countries.`;
        messageElement.style.display = 'block';
        document.getElementById('pauseButton').style.display = 'none';
        document.getElementById('giveUpButton').style.display = 'none';
        document.getElementById('restartButton').style.display = 'block';
        document.getElementById('pauseMessage').style.display = 'none';
        document.getElementById('map-container').style.display = 'block';
        countryInput.disabled = true; // Disable the input field
        showTables();
        enableCountryTooltip();
        endGame(); // Ensure endGame is called here
    }

    function restartGame() {
        location.reload();
    }

    document.getElementById('pauseButton').addEventListener('click', togglePause);
    document.getElementById('giveUpButton').addEventListener('click', giveUp);
    document.getElementById('restartButton').addEventListener('click', restartGame);

    startCountdown();
});

  </script>
