  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
      user-select: none;
      text-align: center;
      overflow: auto;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      margin: 20px 0;
    }
    #flagContainer {
      text-align: center;
      justify-content: center;
    align-items: center;
     flex-wrap: wrap;
      margin: 20px auto;
      gap:  50px;
      width: 55%;
      display: flex;
    }
    svg {
      margin: 10px;
      width: 100%;
      cursor: pointer;
    }
    #controls {
      text-align: center;
      margin: 20px 0;
    }
    #message {
      text-align: center;
      font-size: 1.1em;
      margin: 10px 0;
    }
     #progress {
      text-align: center;
      font-size: 1.1em;
      margin: 10px 0;
    }
    #give-up-button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}
#controls {
  display: flex;
  gap: 1rem;
  justify-content: center;
  margin-top: 1rem;
}

.icon-btn {
  font-size: 1.5rem;
  background: linear-gradient(145deg, #e0e0e0, #ffffff);
  border: none;
  border-radius: 12px;
  padding: 0.75rem 1rem;
  transition: all 0.2s ease-in-out;
  cursor: pointer;
}

.icon-btn:active {
    transform: scale(1); /* Slightly shrinks */
}

.icon-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.give-up {
  background: linear-gradient(145deg, #ffe0e0, #fff0f0);
  box-shadow:
    0 5px 0 #d8a8a8,            /* darker pinkish tone for depth */
    0 5px 10px rgba(255, 180, 180, 0.4); /* soft pink glow */
}

.give-up:active {
  box-shadow:
    0 2px 0 #d8a8a8,
    0 2px 5px rgba(255, 180, 180, 0.2);
  transform: translateY(3px);
}

#checkBtn {
  background: linear-gradient(145deg, #d0ffd0, #f0fff0);
  box-shadow:
    0 5px 0 #a2dba2,           /* darker green shadow for "lift" */
    0 5px 10px rgba(160, 255, 160, 0.4); /* soft green glow for depth */
}
#checkBtn:active {
  box-shadow:
    0 2px 0 #a2dba2,
    0 2px 5px rgba(160, 255, 160, 0.2);
  transform: translateY(3px);
}
#nextBtn {
  background: linear-gradient(145deg, #d0d0ff, #f0f0ff);
  box-shadow:
    0 5px 0 #a2a2db,           /* darker blue shadow for "lift" */
    0 5px 10px rgba(160, 160, 255, 0.4); /* soft blue glow for depth */
}
#nextBtn:active {
  box-shadow:
    0 2px 0 #a2a2db,
    0 2px 5px rgba(160, 160, 255, 0.2);
  transform: translateY(3px);
}
#width {
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  gap: 10px; /* Adds space between elements */
  background: #85add4; /* Light background for better contrast */
  padding: 12px 20px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  width: fit-content;
  margin: 25px auto;
}

#width label {
  font-weight: bold;
  font-size: 14px;
  color: #333;
}

#width input[type="range"] {
  appearance: none;
  width: 150px;
  height: 6px;
  background: #00ffea;
  border-radius: 5px;
  outline: none;
  cursor: pointer;
  transition: 0.3s;
}

#width input[type="range"]::-webkit-slider-thumb {
  appearance: none;
  width: 16px;
  height: 16px;
  background: #fff;
  border: 2px solid #00ffea;
  border-radius: 50%;
  cursor: pointer;
  transition: 0.3s;
}

#width input[type="range"]:hover {
  background: #11cdbd;
}

#widthValue {
  font-weight: bold;
  font-size: 14px;
  color: #00ffea;
  padding-left: 5px;
}
#confettiCanvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 2000000000;
}


@keyframes confetti-fall {
    0% {
      transform: translateY(-20vh) rotateZ(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotateZ(720deg);
      opacity: 0;
    }
  }
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    z-index: 50000000000;
    background-color: #f00; /* initial color */
    pointer-events: none;
    animation: confetti-fall 1s linear forwards;
  }
  .flag-item {
  width: 208px;  
  display: flex;
  text-align: center;     /* wrapper width can stay */
  height: 130px;  
  align-items: center;
  justify-content: center; /* center the flag vertically */
  flex-direction: column;
  margin: 0 auto;    /* fixed wrapper height */
}
.flag-item svg {
  width: 100%;           /* fill the wrapper width */
  height: auto;         /* let SVG scale proportionally */
  max-height: 100%;     /* limit SVG height to wrapper height */
  margin: 0 auto;       /* center the SVG horizontally */
}
.flag-label {
  font-size: 1.2em;
  font-weight: bold;
  margin-top: 15px;
  color: #333;
  text-align: center;
}
.flag-item svg {
  width: auto;        /* let SVG scale proportionally */
  height: 100%;       /* fill the wrapper height */
}

.info-icon {
    display: inline-block;
    background: #ddd;
    color: #000;
    border-radius: 50%;
    width: 16px;
    height: 16px;
    font-size: 12px;
    vertical-align: super;
    line-height: 16px;
    text-align: center;
    cursor: pointer;
    position: relative;
    top: -2px;
    margin-left: 5px;
  }

  .tooltip {
    visibility: hidden;
    background-color: #333;
    color: #fff;
    text-align: left;
    padding: 6px 10px;
    border-radius: 4px;
    position: absolute;
    z-index: 1;
    top: 20px;
    left: -30px;
    width: 200px;
    font-size: 12px;
    opacity: 0;
    transition: opacity 0.2s;
  }

  .info-icon:hover .tooltip,
  .info-icon:focus .tooltip {
    visibility: visible;
    opacity: 1;
  }
.footer {
  background: linear-gradient(to right, #003c4e, #00bcd4); /* Blue gradient */
  color: #fff;
  padding: 20px 0;
  position: relative;
  width: 100vw;
  right: 0;
  margin-right: 0;
   left: 0;
  overflow: hidden;
  bottom: 0;
  display: flex;
  margin-top: 110px;
  margin-bottom: 0;
  justify-content: center;
}

.footer-container {
  display: flex;
  align-items: center;
  justify-content: center;
  max-width: 1200px;
  width: 100%;
  padding: 0 20px;
  position: relative; /* Ensure positioning context for pseudo-element */
  z-index: 1; /* Ensure content is above the animation */
}

.footer-logo {
  margin-right: 40px; /* Space between logo and footer content */
}

.footer-logo img {
  width: 120px;
  border-radius: 5px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 3);
  transition: transform 0.3s ease-in-out; 
}

.footer-logo img:hover {
	transform: scale(1.05);
}

.footer-info {
  display: flex;
  flex-direction: column;
  align-items: center; /* Center all items horizontally */
}

.footer-social {
  display: flex;
  gap: 15px;
  margin-bottom: 10px;
  margin-top: 10px;
}

.footer-social a {
  color: #fff;
  font-size: 20px;
  transition: transform 0.3s ease-in-out;
}

.footer-social a:hover {
  transform: scale(1.2); /* Hover scaling effect */
}

.footer-copyright {
  font-size: 14px;
  line-height: 24px;
  text-align: center;
  color: rgba(255, 255, 255, 0.8);
}

/* Animation - Floating Circles */
.footer::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, rgba(255,255,255,0.15) 20%, transparent 20%) center/150px 150px;
  opacity: 0.5;
  animation: animateBg 8s linear infinite;
  z-index: 0; /* Ensure it's behind the footer content */
}

// Shuffle the flags array using a Fisher-Yates algorithm.
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

 *********************************************************************/
 function loadFlag() {
  if (filteredFlagsData.length === 0) {
  countryNameElem.textContent = "No flags available for this continent.";
  flagContainer.innerHTML = "";
  checkBtn.disabled = true;
  nextBtn.disabled = true;
  giveUpBtn.disabled = true;
  progressElem.textContent = "";
  return;
}
  messageElem.textContent = "";

  // hide all previous flags
  filteredFlagsData.forEach(f => {
    const svg = document.getElementById(f.country);
    if (svg) svg.style.display = "none";
  });

  const currentFlag = filteredFlagsData[currentFlagIndex];countryNameElem.innerHTML = `Color the flag of ${currentFlag.country}
  <span class="info-icon" tabindex="0">i
    <span class="tooltip">Click on each part of the flag to cycle through the colors and match the real flag!
    <br>Click ✅ to check and 🚫 to give up.
    </span>
  </span>`;

  const currentSVG = document.getElementById(currentFlag.country);
  currentSVG.style.display = "inline-block";

  // for each stripe (g.stripe) initialize and hook up click
  currentSVG.querySelectorAll(".stripe").forEach(stripe => {
    stripe.dataset.cycleIndex = "-1";

    // initialize shapes to base color only if they are not marked as not-hidden
    stripe.querySelectorAll("rect, circle, path, polygon").forEach(shape => {
      if (!shape.classList.contains("not-hidden")) {
        shape.setAttribute("fill", baseColor);
      }
    });

    // remove old listener(s) by replacing the node
    const fresh = stripe.cloneNode(true);
    stripe.parentNode.replaceChild(fresh, stripe);

    // now add a fresh click‐handler to cycle through allowed colours
    fresh.addEventListener("click", () => {
      const allowed = currentFlag.colors;
      let idx = parseInt(fresh.dataset.cycleIndex, 10);
      let nextIdx = 0;
      if (allowed.length > 1) {
        do {
          nextIdx = Math.floor(Math.random() * allowed.length);
        } while (nextIdx === idx);
      }
      fresh.dataset.cycleIndex = nextIdx;

      // apply the chosen colour to every shape in this stripe
      fresh.querySelectorAll("rect, circle, path, polygon").forEach(shape => {
        shape.setAttribute("fill", allowed[nextIdx]);
      });
    });
  });

  progressElem.textContent =
    `Flag ${currentFlagIndex + 1} of ${filteredFlagsData.length}. Correct so far: ${score}.`;
  nextBtn.disabled = true;
  checkBtn.disabled = false;
}


/*********************************************************************
 * Check Button: Compare each stripe’s fill to the correct array.
 *********************************************************************/
 checkBtn.addEventListener("click", () => {
  const currentFlag = filteredFlagsData[currentFlagIndex];
  const currentSVG = document.getElementById(currentFlag.country);
  const stripes = currentSVG.querySelectorAll(".stripe");
  filteredFlagsData[currentFlagIndex].status = 'correct';

  let correctCount = 0;

  stripes.forEach((stripe, i) => {
    // skip if there's no expected color defined for this stripe
    const expected = currentFlag.colors[i];
    if (!expected) return;

    // only check shapes that are NOT marked as not-hidden
    const shapes = Array.from(stripe.querySelectorAll("rect, circle, path, polygon"))
      .filter(shape => !shape.classList.contains("not-hidden"));

    if (shapes.length === 0) return;

    const allMatch = shapes.every(
      shape => shape.getAttribute("fill") === expected
    );

    if (allMatch) correctCount++;
  });

  if (correctCount === stripes.length) {
    messageElem.textContent = "✅ Correct!";
    body.style.backgroundColor = "#d4edda";
    score++;
    attainedScore = score; // <-- Add this line
    nextBtn.disabled = false;
    checkBtn.disabled = true;
    giveUpBtn.disabled = true;
  } else if (correctCount > 0) {
    messageElem.textContent = `Almost! You got ${correctCount}/${stripes.length}.`;
    body.style.backgroundColor = "#fff3cd";
  } else {
    messageElem.textContent = "None correct. Try again.";
    body.style.backgroundColor = "#f8d7da";
  }

  progressElem.textContent =
    `Flag ${currentFlagIndex + 1} of ${filteredFlagsData.length}. Correct so far: ${score}.`;
});



/*********************************************************************
 * Next Button: load next or end quiz
 *********************************************************************/
 nextBtn.addEventListener("click", () => {
  if (currentFlagIndex < filteredFlagsData.length - 1) {
    currentFlagIndex++;
    giveUpBtn.disabled = false;

// Peter Shaw added a fart to this function
function showAllFlags() {
  flagContainer.style.margin = "20px auto 100px auto";
  flagContainer.style.width = "100%";

  // 1. Collect all needed SVGs first
  const clones = [];
  filteredFlagsData.forEach(flag => {
    const originalSvg = document.getElementById(flag.country);
    if (!originalSvg) return;
    clones.push({ flag, svg: originalSvg.cloneNode(true) });
  });

  // 2. Now clear the container (removes SVGs from DOM)
  flagContainer.innerHTML = '';

  // 3. Add the clones back, update colors and build UI
  clones.forEach(({ flag, svg }) => {
    svg.querySelectorAll(".stripe").forEach((stripe, i) => {
      const shapes = stripe.querySelectorAll("rect, circle, path, polygon");
      shapes.forEach(shape => {
        shape.setAttribute("fill", flag.colors[i] || "#ccc");
        shape.style.pointerEvents = "none";
      });
      stripe.removeAttribute("data-cycle-index");
    });
    svg.style.display = 'block';

    let emoji = '';
    if (flag.status === 'correct') emoji = '✅';
    else if (flag.status === 'skipped') emoji = '❌';

    const wrapper = document.createElement('div');
    wrapper.className = 'flag-item';

    const label = document.createElement('div');
    label.textContent = `${svg.id} ${emoji}`;
    label.className = 'flag-label';

    wrapper.appendChild(svg);
    wrapper.appendChild(label);
    flagContainer.appendChild(wrapper);
  });

  countryNameElem.textContent = "All Flags";
  widthElem.style.display = "none";
  messageElem.textContent = `Final score: ${score}/${filteredFlagsData.length}.`;
  progressElem.textContent = "";
  controlsElem.style.display = "none";
  body.style.backgroundColor = "#f7f7f7";
}

// Confetti animation function
function createConfetti() {
    const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722', '#795548'];
    
    const body = document.body;
    body.style.overflowX = 'hidden'; // Only hide horizontal scroll

    function createPiece() {
        const piece = document.createElement('div');
        piece.classList.add('confetti');
        piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        piece.style.width = Math.random() * 20 + 'px';
        piece.style.height = Math.random() * 20 + 'px';
        piece.style.left = (Math.random() * window.innerWidth) + 'px';
        piece.style.top = '-20px';
        piece.style.animationDuration = '2s';
        body.appendChild(piece);
        piece.addEventListener('animationend', function() {
            piece.parentNode.removeChild(piece);
        });
    }

    const totalPieces = 700;
    const interval = 5;

    let i = 0;
    let intervalId = setInterval(function() {
        createPiece();
        i++;
        if (i >= totalPieces) {
            clearInterval(intervalId);
            // No need to restore overflowX
        }
    }, interval);
}
