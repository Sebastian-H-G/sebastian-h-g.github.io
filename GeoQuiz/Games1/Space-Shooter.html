<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes"><title>Space Shooter Game</title>

	<link rel="manifest" href="/manifest.json">
	<link rel="icon" href="Bilder/space_shooter.ico" type="image/x-icon">
<link rel="icon" href="Bilder/space_shooter-16x16.png" sizes="16x16" type="image/png">
<link rel="icon" href="Bilder/space_shooter-32x32.png" sizes="32x32" type="image/png">

<link rel="apple-touch-icon" sizes="57x57" href="Bilder/space_shooter-57x57.png">
<link rel="apple-touch-icon" sizes="72x72" href="Bilder/space_shooter-72x72.png">
<link rel="apple-touch-icon" sizes="114x114" href="Bilder/space_shooter-114x114.png">
<link rel="apple-touch-icon" sizes="152x152" href="Bilder/space_shooter-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="Bilder/space_shooter-180x180.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&family=Roboto+Condensed:wght@700&family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="start-screen">
      <button class="fullscreen-button" onclick="toggleFullScreen()">
        <i class="fas fa-expand"></i>
    </button>
        <h1 class="game-heading">Space Shooter Game</h1>
        <button id="start-button">Start Game</button>
    </div>
    <div id="game"> 
    <div class="background" id="background"></div>
        <div id="spaceship" class="spaceship">
    <div class="body"></div>
    <div class="window"></div>
    <div class="fin left-fin"></div>
    <div class="fin right-fin"></div>
    <div class="thruster left-thruster"></div>
    <div class="thruster right-thruster"></div>
</div>
        <div id="score">Score: 0</div>
        <div id="highscore">Highscore: 0</div>
        <div id="notification" style="display: none;">Booster Acquired!</div>
        <div id="lives">Lives: 3</div>
        <div id="controls">
            <button id="left-button">‚¨ÖÔ∏è</button>
         <button id="shoot-button">üî´</button> <button id="right-button">‚û°Ô∏è</button>
        </div>
    </div>
    <div id="end-screen" style="display:none;">
        <div class="modal">
            <h1 class="game-over">Game Over</h1>
            <div class="score-container">
                <div class="score-card">
                    <h2 class="scores">New Record?</h1>
                    <p id="final-score">Score: 0</p>
                </div>
                <div class="score-card">
                    <h2 class="scores">All-Time Best</h2>
                    <p id="best-score">Highscore: 0</p>
                </div>
            </div>
          <button id="restart-button">Restart Game</button>
        </div>
    </div>
   <div id="achievements">
   <h1>Achievements</h1>
        <ul>
            <li>Destroy 10 rocks</li>
            <li>Score 100 points</li>
            <li>Play for 5 minutes</li>
        </ul>
        <button id="close-achievements">Close</button>
    </div>
    <button id="achievements-button" style="position: fixed; bottom: 10px; right: 10px;">Achievements</button>

    <script src="space-shooter.js"></script>
	<script>
    // Register the service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
