<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flag Color Quiz</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                display: flex;
                align-items: center; 
                flex-direction: column;   
                justify-content: center;
                padding: 20px;
            }
            .header {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                gap: 50px;
                width: 100%;
                text-align: center;
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 36px;
                color: #333;
            }
            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
                width: 70%;
                margin: 0 auto;
            }
            .flex {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                text-align: center;
            }
            .continents {
    position: relative;
    overflow: hidden;
    background-color: white;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 5px 0 rgba(0, 0, 0, 0.1);
    cursor: pointer;
    user-select: none;
}

.continents:active {
    transform: scale(0.95) translate(2px);
    box-shadow: 0 3px 0 rgba(0, 0, 0, 0.1);
}

.ripple {
    position: absolute;
    border-radius: 50%;
    background-color: rgba(0, 0, 0, 0.2);
    transform: scale(0);
    animation: ripple-animation 600ms linear;
    pointer-events: none;
    z-index: 1;
}

@keyframes ripple-animation {
    to {
        transform: scale(4);
        opacity: 0;
    }
}


            .continents a {
                text-decoration: none;
                color: inherit;
            }
            .continents img {
                margin-bottom: 10px;
            }
            .continents h3 {
                margin: 0;
                font-size: 24px;
                color: #333;
            }
            .text-wrap {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .text-wrap div {
                font-size: 16px;
                color: #666;
            }
            .headeing {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .heading h1 {
                margin: 0;
                font-size: 36px;
                color: #333;
            }
            .heading p {
                font-size: 18px;
                color: #666;
            }
            .logo-img {
    width: 10%;
    height: auto;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 
        0 4px 0 rgba(0,0,0,0.1);
    transform: perspective(800px) rotateX(2deg) rotateY(2deg);
    transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.6s;
    opacity: 0;
    animation: fadeSlideIn 1s ease-out forwards;
}

/* Hover tilt effect */
.logo-img:hover {
    transform: perspective(800px) rotateX(0deg) rotateY(0deg) scale(1.05);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
}

/* Entrance animation */
@keyframes fadeSlideIn {
    0% {
        opacity: 0;
        transform: translateY(-20px) perspective(800px) rotateX(5deg) rotateY(5deg);
    }
    100% {
        opacity: 1;
        transform: perspective(800px) rotateX(2deg) rotateY(2deg);
    }
}

            
        </style>
    </head>
    <body>
        <div class="header">
            <img src="Logos/flag-color.PNG" alt="Flag Color Quiz" class="logo-img">
            <div class="heading">
            <h1>Flag Color Quiz</h1>
            <p>Choose a continent to start the quiz!</p>
            <p>Test your knowledge of flags and their colors!</p>
            </div>
        </div>
        <div class="grid">
            <div class="continents">
              <a class="flex" href="flag-color-all.html">
                <img alt="All Nations" height="75" width="75" src="Bilder/all.png">
                <div class="text-wrap">
                  <h3>All nations</h3>
                  <div  >196 flags</div>
                </div>
          </a>  </div>
              <div class="continents">
                <a class="flex" href="inprogress.html">
                  <img alt="Africa" height="75" width="75" src="Bilder/africa.png">
                    <div class="text-wrap">
                      <h3>Africa</h3>
                      <div  >54 flags</div>
                  </div>
          </a>    </div>
              <div class="continents">
                <a class="flex" href="inprogress.html">
                  <img alt="Asia" height="75" width="75" src="Bilder/asia.png">
                    <div class="text-wrap">
                      <h3>Asia</h3>
                      <div  >48 flags</div>
                  </div>
          </a>    </div>
              <div class="continents">
                <a class="flex" href="inprogress.html">
                  <img alt="Europe" height="75" width="75" src="Bilder/europe.png">
                    <div class="text-wrap">
                      <h3>Europe</h3>
                      <div  >45 flags</div>
                  </div>
          </a>    </div>
              <div class="continents">
                <a class="flex" href="inprogress.html">
                  <img alt="North America" height="75" width="75" src="Bilder/northamerica.png">
                    <div class="text-wrap">
                      <h3>North America</h3>
                      <div  >23 flags</div>
                  </div>
          </a>    </div>
              <div class="continents">
                <a class="flex" href="inprogress.html">
                  <img alt="Oceania" height="75" width="75" src="Bilder/oceania.png">
                    <div class="text-wrap">
                      <h3>Oceania</h3>
                      <div  >14 flags</div>
                  </div>
          </a>    </div>
              <div class="continents">
                <a class="flex" href="inprogress.html">
                  <img alt="South America" height="75" width="75" src="Bilder/southamerica.png">
                    <div class="text-wrap">
                      <h3>South America</h3>
                      <div  >12 flags</div>
                  </div>
          </a>    </div>
          </div>
    </body>
    <script>
        document.querySelectorAll('.continents').forEach(el => {
            el.addEventListener('click', function (e) {
                // Prevent link from navigating immediately
                e.preventDefault();
    
                // Find the actual <a> inside the div
                const link = this.querySelector('a');
                const href = link.getAttribute('href');
    
                // Create ripple
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
    
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
                ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
    
                this.appendChild(ripple);
    
                // Remove ripple after animation and then navigate
                ripple.addEventListener('animationend', () => {
                    ripple.remove();
                    window.location.href = href;
                });
            });
        });
    </script>
    

</html>
