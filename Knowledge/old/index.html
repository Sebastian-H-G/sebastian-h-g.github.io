<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten PDF Search</title>
</head>
<body>
    <h1>Handwritten PDF Search</h1>
    
    <form id="searchForm">
        <label for="searchQuery">Search for:</label>
        <input type="text" id="searchQuery" name="searchQuery">
        <input type="file" id="pdfFile" name="pdfFile">
        <button type="submit">Search</button>
    </form>
    
    <div id="results">
        <!-- Search results will be displayed here -->
    </div>

    <script>
        // JavaScript code for handling form submission and search
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get search query
            var query = document.getElementById('searchQuery').value.trim().toLowerCase();
            
            // Perform search
            if (query !== '') {
                searchPDFs(query);
            } else {
                alert('Please enter a search query.');
            }
        });

        function searchPDFs(query) {
            // Perform search logic here
            // Assume you have data loaded into a variable 'pdfData' (text extracted from PDFs)

            // Example: Simple substring search
            var results = [];
            for (var i = 0; i < pdfData.length; i++) {
                if (pdfData[i].toLowerCase().includes(query)) {
                    results.push(pdfData[i]);
                }
            }

            // Display results
            displayResults(results);
        }

        function displayResults(results) {
            var resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            if (results.length > 0) {
                var resultList = document.createElement('ul');
                results.forEach(function(result) {
                    var li = document.createElement('li');
                    li.textContent = result;
                    resultList.appendChild(li);
                });
                resultsContainer.appendChild(resultList);
            } else {
                resultsContainer.textContent = 'No results found.';
            }
        }
    </script>
</body>
</html>
