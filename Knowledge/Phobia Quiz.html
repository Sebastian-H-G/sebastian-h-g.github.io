<script>
    // List of phobias with definitions and optional images
    const phobias = [
    {name: "Acrophobia", fear: "heights"},
    {name: "Arachnophobia", fear: "spiders", image: "Phobias Images/spider.png"}, 
    {name: "Claustrophobia", fear: "confined spaces"},
    {name: "Ophidiophobia", fear: "snakes", image: "Phobias Images/snake.jpg"},

    {name: "Cynophobia", fear: "dogs", image: "Phobias Images/dog.jpg"},
    {name: "Trypophobia", fear: "clusters of holes"},
    {name: "Chionophobia", fear: "snow", image: "Phobias Images/snow.jpg"},
    {name: "Anthophobia", fear: "flowers", image: "Phobias Images/flowers.webp"},
    {name: "Phasmophobia", fear: "ghosts", image: "Phobias Images/ghosts.jpg"},
    {name: "Atychiphobia", fear: "failure"},
    {name: "Brontophobia", fear: "thunder"},
    {name: "Entomophobia", fear: "insects", image: "Phobias Images/insects.jpg"},
    {name: "Dendrophobia", fear: "trees", image: "Phobias Images/trees.jpg"},
    {name: "Cacophobia", fear: "ugliness"},
    {name: "Mysophobia", fear: "germs", image: "Phobias Images/germs.jpg"},
    {name: "Sociophobia", fear: "social situations"},
    {name: "Glossophobia", fear: "public speaking"},
    {name: "Phonophobia", fear: "loud sounds"},
    {name: "Xenophobia", fear: "strangers"},
    {name: "Atelophobia", fear: "incomplete things"},
    {name: "Astrophobia", fear: "stars or celestial objects", image: "Phobias Images/star.jpg"},
    {name: "Taphophobia", fear: "burial or being buried alive"},
    {name: "Technophobia", fear: "technology", image: "Phobias Images/technology.jpg"},
    {name: "Koumpounophobia", fear: "buttons", image: "Phobias Images/buttons.jpg"},
    {name: "Nyctophobia", fear: "darkness"},
    {name: "Lilapsophobia", fear: "tornadoes or hurricanes", image: "Phobias Images/tornado.webp"},
    {name: "Haphephobia", fear: "touch"},
    {name: "Ombrophobia", fear: "rain", image: "Phobias Images/rain.jpg"},
    {name: "Selachophobia", fear: "sharks", image: "Phobias Images/sharks.jpg"},
    {name: "Pogonophobia", fear: "beards"},
    {name: "Selenophobia", fear: "the moon", image: "Phobias Images/moon.jpg"},
    {name: "Cacophobia", fear: "bad quality"},
    {name: "Chiraptophobia", fear: "being touched"},
    {name: "Dysmorphophobia", fear: "deformity"},
    {name: "Nomophobia", fear: "losing mobile phone contact", image: "Phobias Images/nomophobia.jpg"},
    {name: "Phagophobia", fear: "swallowing"},
    {name: "Colorphobia", fear: "colors", image: "Phobias Images/colors.jpg"},
    {name: "Ablutophobia", fear: "washing or bathing"},
    {name: "Pediophobia", fear: "dolls"},
    {name: "Erythrophobia", fear: "the color red", image: "Phobias Images/red.jpg"},
    {name: "Chorophobia", fear: "dancing"},
    {name: "Scotophobia", fear: "darkness"},
    {name: "Anemophobia", fear: "wind"},
    {name: "Lepidopterophobia", fear: "butterflies", image: "Phobias Images/butterflies.jpg"},
    {name: "Megalophobia", fear: "large objects"},
    {name: "Hematophobia", fear: "blood", image: "Phobias Images/blood.jpg"},
    {name: "Cacophobia", fear: "evil or badness"},
    {name: "Hoplophobia", fear: "weapons", image: "Phobias Images/weapons.webp"},
    {name: "Iatrophobia", fear: "doctors"},
    {name: "Toxophobia", fear: "poisons"},
    {name: "Pteromerhanophobia", fear: "flying in an airplane", image: "Phobias Images/flying.jpg"},
    {name: "Sanguivoriphobia", fear: "vampires"},
    {name: "Zoophobia", fear: "animals", image: "Phobias Images/animals.jpg"},
    {name: "Thermophobia", fear: "heat"},
    {name: "Triskaidekaphobia", fear: "the number 13", image: "Phobias Images/13.jpg"},
    {name: "Neophobia", fear: "new things"},
    {name: "Cenophobia", fear: "voids or empty spaces"},
    {name: "Alliumphobia", fear: "garlic", image: "Phobias Images/garlic.webp"},
];


    let score = 0;
    let highscore = localStorage.getItem('phobiaHighScore') || 0;
    document.getElementById('highscore').innerText = highscore;

    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function generateQuestion() {
        document.getElementById('feedback').innerText = ''; // Clear feedback for the next question
        document.getElementById('image-container').innerHTML = ''; // Clear image

        const questionType = Math.random() > 0.5 ? 1 : 2;  // Randomly choose between two question types
        const phobia = phobias[Math.floor(Math.random() * phobias.length)];  // Randomly select a phobia
        const correctAnswer = questionType === 1 ? phobia.fear : phobia.name;

        // Always include the correct answer and shuffle
        const options = shuffle([correctAnswer, ...shuffle(phobias.filter(p => p.name !== phobia.name)).slice(0, 3).map(p => questionType === 1 ? p.fear : p.name)]);

        const questionText = questionType === 1 ?
            `What are you afraid of when you have ${phobia.name}?` :
            `If you are afraid of ${phobia.fear}, what phobia do you have?`;

        document.getElementById('question').innerText = questionText;

        // Show image if relevant and only for fear-based questions
        if (questionType === 2 && phobia.image) {
            const img = document.createElement('img');
            img.src = phobia.image;
            document.getElementById('image-container').appendChild(img);
        }

        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';

        options.forEach(option => {
            const button = document.createElement('button');
            button.innerText = option;
            button.addEventListener('click', () => checkAnswer(option, correctAnswer));
            optionsDiv.appendChild(button);
        });
    }

    function checkAnswer(selectedAnswer, correctAnswer) {
        const feedback = document.getElementById('feedback');
        if (selectedAnswer === correctAnswer) {
            feedback.innerText = "Correct!";
            score++;
        } else {
            feedback.innerText = `Wrong! The correct answer was ${correctAnswer}.`;
            score = 0;  // Reset score when a mistake is made
        }
        document.getElementById('score').innerText = score;

        // Update highscore if needed
        if (score > highscore) {
            highscore = score;
            localStorage.setItem('phobiaHighScore', highscore);
            document.getElementById('highscore').innerText = highscore;
        }

        // Load the next question after 1 second delay, clearing feedback
        setTimeout(generateQuestion, 1000);
    }

    // Start the quiz by generating the first question
    generateQuestion();
</script>
