<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pull-Up 40 Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
                .dashboard-nav {
                    display: flex;
                    justify-content: center;
                    gap: 18px;
                    margin: 50px 24px;
                    background: rgba(30, 41, 59, 0.85);
                    border-radius: 12px;
                    box-shadow: 0 2px 8px 0 rgba(37, 99, 235, 0.10);
                    padding: 10px 0;
                }
                .nav-btn {
                    background: none;
                    border: none;
                    color: #fff;
                    font-size: 1.1rem;
                    font-weight: 600;
                    padding: 10px 24px;
                    border-radius: 8px;
                    cursor: pointer;
                    transition: background 0.3s, color 0.3s;
                }
                .nav-btn.active, .nav-btn:hover {
                    background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
                    color: #fff;
                }
                .dashboard-content {
                    border-radius: 18px;
                    padding: 32px 24px 24px 24px;
                    min-height: 350px;
                    animation: fadeInCard 1s;
                }
                .tab-content {
                    display: block;
                    animation: fadeInCard 0.7s;
                }
                .tab-content.hidden {
                    display: none;
                }
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #0f172a 0%, #2563eb 100%);
                color: #f3f4f6;
            }
            .app-header {
                background: rgba(30, 41, 59, 0.95);
            }
            .dashboard-content {
                background: linear-gradient(135deg, #1e293b 60%, #2563eb 100%);
            }
            .login-card {
                background: linear-gradient(135deg, #1e293b 60%, #2563eb 100%);
            }
            .dashboard-nav {
                background: rgba(30, 41, 59, 0.85);
            }
            .plan-info {
                color: #e0e7ef;
            }
        }

        .app-bg {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-header {
            background: rgba(30, 41, 59, 0.95);
            box-shadow: 0 2px 16px 0 rgba(37, 99, 235, 0.15);
            padding: 24px 0 16px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
        }
        .logo-accent {
            color: #60a5fa;
        }

        .app-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .animated-section {
            transition: opacity 0.6s, transform 0.6s;
            opacity: 1;
            transform: translateY(0);
        }
        .animated-section.hidden {
            opacity: 0;
            transform: translateY(40px);
            pointer-events: none;
            display: none;
        }

        .login-section {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }
        .login-card {
            background: linear-gradient(135deg, #1e293b 60%, #2563eb 100%);
            box-shadow: 0 8px 32px 0 rgba(37, 99, 235, 0.15);
            border-radius: 18px;
            padding: 40px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInCard 1s;
        }
        .login-card h1 {
            margin-bottom: 24px;
            font-size: 2rem;
            color: #60a5fa;
        }
        .login-card form {
            width: 100%;
        }
        .login-card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 10px;
            border: none;
            background: #334155;
            color: #fff;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .login-card input:focus {
            background: #2563eb;
            outline: none;
        }
        .login-card button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 2px 8px 0 rgba(37, 99, 235, 0.15);
            transition: background 0.3s, transform 0.2s;
        }
        .login-card button:hover {
            background: linear-gradient(90deg, #60a5fa 60%, #2563eb 100%);
            transform: scale(1.04);
        }

        .dashboard-section {
            width: 90%;
            padding: 0 30px;
            margin: 0 auto;
        }
        .dashboard-card {
            background: linear-gradient(135deg, #1e293b 60%, #2563eb 100%);
            box-shadow: 0 8px 32px 0 rgba(37, 99, 235, 0.15);
            border-radius: 18px;
            padding: 40px 32px 32px 32px;
            animation: fadeInCard 1s;
        }
        .dashboard-card h1 {
            text-align: center;
            color: #60a5fa;
            margin-bottom: 32px;
        }
        .plan-area {
            margin-bottom: 32px;
        }
        .plan-info {
            margin-top: 16px;
            font-size: 1.15rem;
            color: #e0e7ef;
            line-height: 1.7;
            padding-left: 8px;
            padding-right: 8px;
            animation: fadeInCard 1.2s;
        }
        .log-area {
            margin-bottom: 32px;
        }
        .log-form {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 18px;
        }
        .log-form select,
        .log-form input {
            flex: 1 1 120px;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #334155;
            color: #fff;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .log-form input:focus,
        .log-form select:focus {
            background: #2563eb;
            outline: none;
        }
        .log-form button {
            flex: 1 1 120px;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px 0 rgba(37, 99, 235, 0.15);
            transition: background 0.3s, transform 0.2s;
        }
        .log-form button:hover {
            background: linear-gradient(90deg, #60a5fa 60%, #2563eb 100%);
            transform: scale(1.04);
        }
        .log-list {
            margin-top: 8px;
        }
        .log-list .card {
            background: #334155;
            border-radius: 10px;
            padding: 12px;
            margin-top: 10px;
            font-size: 1rem;
            box-shadow: 0 2px 8px 0 rgba(37, 99, 235, 0.10);
            animation: fadeInCard 1.2s;
        }
        .logout {
            width: 100%;
            background: linear-gradient(90deg, #dc2626 60%, #f87171 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            margin-top: 24px;
            padding: 12px;
            cursor: pointer;
            box-shadow: 0 2px 8px 0 rgba(220, 38, 38, 0.15);
            transition: background 0.3s, transform 0.2s;
        }
        .logout:hover {
            background: linear-gradient(90deg, #f87171 60%, #dc2626 100%);
            transform: scale(1.04);
        }

        @keyframes fadeInCard {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

        <div class="app-bg">
            <header class="app-header">
                <div class="logo">Pull-Up 40 <span class="logo-accent">Tracker</span></div>
            </header>
            <main class="app-main">
                <!-- LOGIN -->
                <section class="login-section animated-section" id="loginSection">
                    <div class="login-card">
                        <h1>Welcome Back</h1>
                        <form id="loginForm">
                            <input type="email" id="email" placeholder="Email" required />
                            <input type="password" id="password" placeholder="Password" required />
                            <button type="submit">Login</button>
                            <p id="loginError" style="color:red;"></p>
                        </form>
                    </div>
                </section>
                <!-- DASHBOARD with NAVIGATION -->
                <section class="dashboard-section animated-section hidden" id="dashboardSection">
                    <nav class="dashboard-nav">
                        <button class="nav-btn active" id="tab-history" onclick="showTab('history')">History</button>
                        <button class="nav-btn" id="tab-plan" onclick="showTab('plan')">Workout Plan</button>
                        <button class="nav-btn" id="tab-settings" onclick="showTab('settings')">Settings</button>
                    </nav>
                    <div class="dashboard-content">
                        <div class="tab-content" id="historyTab">
                            <h2>Logged Sets</h2>
                            <div id="logList" class="log-list"></div>
                            <div class="log-form">
                                <select id="grip">
                                    <option value="overhand">Overhand</option>
                                    <option value="chin">Chin-Up</option>
                                    <option value="neutral">Neutral</option>
                                </select>
                                <input type="number" id="reps" placeholder="Reps" inputmode="numeric" pattern="[0-9]*" />
                                <input type="number" id="weight" placeholder="Weight (optional)" inputmode="numeric" pattern="[0-9]*" />
                                <button onclick="logWorkout()">Add Set</button>
                            </div>
                        </div>
                        <div class="tab-content hidden" id="planTab">
                            <h2>Today's Plan</h2>
                            <div class="plan-info" id="planCard">Loading workout...</div>
                        </div>
                        <div class="tab-content hidden" id="settingsTab">
                            <h2>Settings</h2>
                            <button class="logout" onclick="logout()">Logout</button>
                            <!-- Add more settings here if needed -->
                        </div>
                    </div>
                </section>
            </main>
        </div>

    <script>
        // Tab navigation logic
        function showTab(tab) {
            const tabs = ['history', 'plan', 'settings'];
            tabs.forEach(t => {
                document.getElementById(t + 'Tab').classList.add('hidden');
                document.getElementById('tab-' + t).classList.remove('active');
            });
            document.getElementById(tab + 'Tab').classList.remove('hidden');
            document.getElementById('tab-' + tab).classList.add('active');
        }

        // Show history tab by default when dashboard is shown
        function showDashboardDefaultTab() {
            showTab('history');
        }

        // Only declare supabase once globally
        if (!window._supabaseInstance) {
            const SUPABASE_URL = 'https://bhfqxpjtotlbrkzvagqg.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJoZnF4cGp0b3RsYnJrenZhZ3FnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2MTE0OTMsImV4cCI6MjA4NzE4NzQ5M30.iO-Pv5PKNdADb5NoPalmXcvO5d-3V49LEawjZ4QNc5k';
            window._supabaseInstance = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        }
        var supabase = window._supabaseInstance;

        let currentUser = null;
        let currentWorkoutId = null;

        async function login(event) {
            if (event) event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password,
            });

            if (error) {
                document.getElementById("loginError").innerText = error.message;
                return;
            }

            currentUser = data.user;

            // Animate transition from login to dashboard
            const loginSection = document.getElementById("loginSection");
            const dashboardSection = document.getElementById("dashboardSection");
            loginSection.classList.add("hidden");
            setTimeout(() => {
                dashboardSection.classList.remove("hidden");
                showDashboardDefaultTab();
            }, 300);

            loadTodayWorkout();
        }

        // Expose functions to global scope for HTML event handlers
        window.login = login;
        window.logWorkout = logWorkout;
        window.logout = logout;

        // Attach login form submit event and check for existing session
        document.addEventListener("DOMContentLoaded", async function () {
            const loginForm = document.getElementById("loginForm");
            if (loginForm) {
                loginForm.addEventListener("submit", login);
            }

            // Check for existing session
            const { data: { session } } = await supabase.auth.getSession();
            if (session && session.user) {
                currentUser = session.user;
                // Animate transition from login to dashboard
                const loginSection = document.getElementById("loginSection");
                const dashboardSection = document.getElementById("dashboardSection");
                loginSection.classList.add("hidden");
                setTimeout(() => {
                    dashboardSection.classList.remove("hidden");
                    showDashboardDefaultTab();
                }, 300);
                loadTodayWorkout();
            }
        });

        async function loadTodayWorkout() {
            const today = new Date().toISOString().split("T")[0];

            const { data, error } = await supabase
                .from("workouts")
                .select("*")
                .eq("user_id", currentUser.id)
                .eq("workout_date", today)
                .single();

            if (error || !data) {
                document.getElementById("planCard").innerHTML =
                    "No workout scheduled for today.";
                return;
            }

            currentWorkoutId = data.id;

            document.getElementById("planCard").innerHTML = `
      <strong>Week:</strong> ${data.week_number}<br>
      <strong>Workout:</strong> ${data.workout_type.toUpperCase()}<br>
      <strong>Description:</strong> ${data.description}<br>
      <strong>Prescribed:</strong> ${data.prescribed_sets || '-'} sets Ã— ${data.prescribed_reps || '-'} reps<br>
      <strong>Grip:</strong> ${data.prescribed_grip}<br>
      <strong>Weight:</strong> ${data.prescribed_weight}<br>
    `;

            loadExistingSets();
        }

        async function loadExistingSets() {
            const { data } = await supabase
                .from("sets")
                .select("*")
                .eq("workout_id", currentWorkoutId)
                .order("created_at", { ascending: false });

            const logList = document.getElementById("logList");
            logList.innerHTML = "";

            if (data) {
                data.forEach(set => {
                    displayLog(set.reps, set.weight, set.grip);
                });
            }
        }

        async function logWorkout() {
            const reps = document.getElementById("reps").value;
            const weight = document.getElementById("weight").value || 0;
            const grip = document.getElementById("grip").value;

            if (!reps) {
                alert("Enter reps");
                return;
            }

            const { error } = await supabase.from("sets").insert([
                {
                    workout_id: currentWorkoutId,
                    reps: reps,
                    weight: weight,
                    grip: grip,
                    set_type: "normal",
                },
            ]);

            if (!error) {
                displayLog(reps, weight, grip);
                document.getElementById("reps").value = "";
                document.getElementById("weight").value = "";
            } else {
                alert("Error saving set");
            }
        }

        function displayLog(reps, weight, grip) {
            const logList = document.getElementById("logList");

            const div = document.createElement("div");
            div.className = "card small";
            div.innerHTML = `
      Reps: ${reps} | Weight: ${weight} | Grip: ${grip}
    `;

            logList.prepend(div);
        }

        async function logout() {
            await supabase.auth.signOut();
            // Animate transition from dashboard to login
            const loginSection = document.getElementById("loginSection");
            const dashboardSection = document.getElementById("dashboardSection");
            dashboardSection.classList.add("hidden");
            setTimeout(() => {
                loginSection.classList.remove("hidden");
                showTab('history');
            }, 300);
        }
    </script>

</body>

</html>
