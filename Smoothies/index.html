<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smoothie Recipes</title>
<!-- PWA basics -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#020617">
<link rel="icon" href="icons/icon.png" type="image/x-icon">
<!-- iOS support -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Smoothie Recipes">
<link rel="apple-touch-icon" href="icons/icon-192.png">

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16.png">

<style>
:root{
  --bg:#020617;
  --glass:rgba(255,255,255,.08);
  --accent:#38bdf8;
  --accent-soft:rgba(56,189,248,.25);
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

body{
  margin:0;
  background:radial-gradient(circle at top,#1e293b,var(--bg));
  color:var(--text);
}
body.no-scroll {
  overflow: hidden;
}

header{
  padding:4rem 1rem 3rem;
  text-align:center;
}

header h1{font-size:clamp(2.5rem,5vw,3.5rem)}
header p{max-width:620px;margin:1rem auto;color:var(--muted)}

.search-wrapper{max-width:600px;margin:2.5rem auto}
.search-wrapper input{
  width:100%;
  padding:1.1rem 1.3rem;
  border-radius:999px;
  border:none;
  background:var(--glass);
  backdrop-filter:blur(14px);
  color:var(--text);
}

main{max-width:1100px;margin:auto;padding:0 1.5rem 4rem}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:2rem;
}

.card{
  background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.02));
  backdrop-filter:blur(16px);
  border-radius:1.4rem;
  overflow:hidden;
  cursor:pointer;
  transition:.4s ease;
}

.card:hover{
  transform:translateY(-6px) scale(1.02);
  box-shadow:0 25px 50px rgba(0,0,0,.45);
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  background:#0f172a;
}

.card-content{padding:1.4rem}

.ingredients-preview{color:var(--muted);font-size:.9rem;margin:.5rem 0 1rem}

.tags{display:flex;flex-wrap:wrap;gap:.5rem}
.tag{
  font-size:.75rem;
  padding:.35rem .7rem;
  border-radius:999px;
  background:var(--accent-soft);
  color:var(--accent);
}

/* Modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.75);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.4s ease;
}

.modal.active{opacity:1;pointer-events:auto}

.modal-content{
  background:linear-gradient(180deg,rgba(255,255,255,.14),rgba(255,255,255,.05));
  backdrop-filter:blur(18px);
  border-radius:1.6rem;
  max-width:650px;
  width:90%;
  padding:2rem;
  transform:scale(.9);
  transition:.4s ease;
}

.modal.active .modal-content{transform:scale(1)}

.modal img{
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:1rem;
  margin-bottom:1.5rem;
}

.modal ul{padding-left:1.2rem}
.close{
  position:absolute;
  top:1.2rem;
  right:1.5rem;
  font-size:1.5rem;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>Smoothie Recipes</h1>
  <p>Beautifully simple smoothies for health and balance.</p>
  <div class="search-wrapper">
    <input id="search" placeholder="Search ingredients, recipes or tagsâ€¦">
  </div>
</header>

<main>
  <section class="grid" id="recipes"></section>
</main>

<div class="modal" id="modal">
  <div class="modal-content">
    <div class="close" id="close">&times;</div>
    <div id="modal-body"></div>
  </div>
</div>

<script>
const recipes=[
{
  name:"Green Detox Smoothie",
  image:"", // paste image URL here
  ingredients:[
    {qty:"1 cup",item:"spinach"},
    {qty:"Â½",item:"cucumber"},
    {qty:"Â½",item:"green apple"},
    {qty:"Â½",item:"lemon (juice)"},
    {qty:"1 cup",item:"cold water or ice"}
  ],
  tags:["very low calories","detox","fiber","hydrating"]
},
{
  name:"Berry Water Smoothie",
  image:"",
  ingredients:[
    {qty:"Â½ cup",item:"frozen strawberries"},
    {qty:"Â½ cup",item:"frozen blueberries"},
    {qty:"1 cup",item:"cold water"}
  ],
  tags:["low calories","low sugar","antioxidants"]
},
{
  name:"Celeryâ€“Pineapple Light Smoothie",
  image:"",
  ingredients:[
    {qty:"1 cup",item:"celery"},
    {qty:"Â¼ cup",item:"pineapple"},
    {qty:"Â½ cup",item:"cucumber"},
    {qty:"1 cup",item:"water"}
  ],
  tags:["hydrating","light","digestive"]
},
{
  name:"Banana Oat Breakfast Smoothie",
  image:"",
  ingredients:[
    {qty:"1 small",item:"banana"},
    {qty:"2 tbsp",item:"rolled oats"},
    {qty:"1 cup",item:"unsweetened almond milk"},
    {qty:"Â½ tsp",item:"cinnamon"}
  ],
  tags:["breakfast","filling","energy"]
},
{
  name:"Avocado Spinach Smoothie",
  image:"",
  ingredients:[
    {qty:"Â½",item:"avocado"},
    {qty:"1 cup",item:"spinach"},
    {qty:"1 cup",item:"unsweetened almond milk"}
  ],
  tags:["healthy fats","creamy","nutritious"]
},
{
  name:"Protein Yogurt Smoothie",
  image:"",
  ingredients:[
    {qty:"Â¾ cup",item:"low-fat Greek yogurt"},
    {qty:"Â½ cup",item:"frozen berries"},
    {qty:"Â½ cup",item:"water or milk"}
  ],
  tags:["high protein","gut health","post-workout"]
},
{
  name:"Chocolate Banana Protein Smoothie",
  image:"",
  ingredients:[
    {qty:"1 small",item:"banana"},
    {qty:"1 tsp",item:"unsweetened cocoa powder"},
    {qty:"1 cup",item:"almond milk"},
    {qty:"optional",item:"protein powder"}
  ],
  tags:["protein","treat-style","no added sugar"]
}
];

const grid=document.getElementById("recipes");
const modal=document.getElementById("modal");
const modalBody=document.getElementById("modal-body");
const closeBtn=document.getElementById("close");
const search=document.getElementById("search");

function render(data){
  grid.innerHTML="";
  data.forEach(r=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${r.image}" alt="">
      <div class="card-content">
        <h3>${r.name}</h3>
        <div class="ingredients-preview">
          ${r.ingredients.map(i=>i.item).join(", ")}
        </div>
        <div class="tags">${r.tags.map(t=>`<span class="tag">${t}</span>`).join("")}</div>
      </div>
    `;
    card.onclick=()=>openModal(r);
    grid.appendChild(card);
  });
}

function openModal(r) {
  modalBody.innerHTML = `
    <img src="${r.image}" alt="">
    <h2>${r.name}</h2>
    <h4>Ingredients</h4>
    <ul>${r.ingredients.map(i => `<li><strong>${i.qty}</strong> ${i.item}</li>`).join("")}</ul>
    <h4>Tags</h4>
    <div class="tags">${r.tags.map(t => `<span class="tag">${t}</span>`).join("")}</div>
  `;

  modal.classList.add("active");
  document.body.classList.add("no-scroll"); // ðŸš« disable scroll
}

closeBtn.onclick = () => {
  modal.classList.remove("active");
  document.body.classList.remove("no-scroll"); // âœ… enable scroll
};

modal.onclick = e => {
  if (e.target === modal) {
    modal.classList.remove("active");
    document.body.classList.remove("no-scroll");
  }
};
document.addEventListener("keydown", e => {
  if (e.key === "Escape") {
    modal.classList.remove("active");
    document.body.classList.remove("no-scroll");
  }
});

search.oninput=e=>{
  const q=e.target.value.toLowerCase();
  render(recipes.filter(r=>
    r.name.toLowerCase().includes(q) ||
    r.ingredients.some(i=>i.item.toLowerCase().includes(q)) ||
    r.tags.some(t=>t.toLowerCase().includes(q))
  ));
};

render(recipes);
</script>

</body>
</html>
