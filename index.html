    );

    // Login handler
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data, error } = await sbase.auth.signInWithPassword({ email, password });
      if (error) {
        document.getElementById('error').textContent = error.message;
      } else {
        showProtectedContent();
      }
    }

    // Logout handler
    async function logout() {
      await sbase.auth.signOut();
      document.getElementById('protected').style.display = 'none';
      document.getElementById('login').style.display = 'block';
      document.getElementById('error').textContent = '';
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
    }

    // On page load, check if already logged in
    async function checkSession() {
      const { data: { session } } = await sbase.auth.getSession();
      if (session) {
        showProtectedContent();
      }
    }

    // Show protected, hide login
    function showProtectedContent() {
      document.getElementById('login').style.display = 'none';
      document.getElementById('protected').style.display = 'block';
    }

    // Kick off session check
    checkSession();
  </script>
