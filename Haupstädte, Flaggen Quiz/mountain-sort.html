<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Sort Quiz</title>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mountain-sort.css">
</head>
<body>
<h1 class="heading">Sort the Mountains by their height!</h1>
    <div>
        <label class="select" for="riverCount">Select number of mountain:</label>
        <select id="riverCount">
            <option value="5" selected>5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
			<option value="25">25</option>
			<option value="30">30</option>
        </select>
    </div>

    <div id="rivers" class="sortable-container"></div>

    <div id="dropzone" class="sortable-container">
        <p>Drop the mountains here in order</p>
    </div>

<div class="button-container">
    <button id="checkButton">Check</button>
	<button id="resetButton">Reset</button>
</div>

	<button class="go-back"><a class="link" href="Mountain_Quiz.html">⬅️ Mountain Quiz</a></button>
    <p id="resultMessage"></p>

    <!-- Modal for incorrect order -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button id="showSolutionButton">Show Solution</button>
            <button id="tryAgainButton">Try Again</button>
        </div>
    </div>
<footer class="footer" data-aos="fade-up">
  <div class="footer-container">
    <div class="footer-logo">
      <a href="index.html"><img src="Logos/Mountain.webp" alt="Company Logo"></a>
    </div>
    <div class="footer-info">
      <div class="footer-social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <div class="footer-copyright">
        <p>&copy; 2024 GEOQUIZ LTD GmbH & Co. KG <br> All Rights Reserved.</p>
      </div>
    </div>
  </div>
</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="mountain-sort.js"></script>
</body>
</html>
