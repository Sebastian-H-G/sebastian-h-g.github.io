<body class="page-exit">

    <div class="quiz-container">
        <header>
            <h1>River Quiz</h1>
        </header>

        <section class="scoreboard">
            <p class="score">Score: <span id="score">0</span></p>
            <p class="highscore">High Score: <span id="highscore">0</span></p>
        </section>

       <section class="quiz-content">
    <div class="question-container">
        <p id="question">Loading question...</p>
        <ul class="options">
            <li class="option" onclick="checkAnswer(this)">Option 1</li>
            <li class="option" onclick="checkAnswer(this)">Option 2</li>
            <li class="option" onclick="checkAnswer(this)">Option 3</li>
            <li class="option" onclick="checkAnswer(this)">Option 4</li>
        </ul>
    </div>
    <div id="feedback-message"></div> <!-- New feedback message element -->
    <button id="toggle-map">Show Map</button>
    <button id="button-link"><a id="link" href="River_Map.html">Interactive Map</a></button>
	<div class="button-link-container"><a id="link" href="River Length Sort.html"><button class="button-link">River Length Sort</button></a></div>
    <div id="map-container" style="display: none;">
        <div id="map"></div>
    </div>
</section>
