<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="memorystyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    * {
        padding: 0;
        margin: 0;
    }
    footer {
    text-align: center;
    padding: 20px;
    background-color: rgb(205, 90, 90);
    margin-top: 350px;
    position: relative!important;
    width: 100%;
    left: 0;
    bottom: 0!important;
  }
  .flexbox-footer img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
  }
  
  .flexbox-footer {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .flexbox-footer img {
    margin-right: 20px;
    width: 150px;
    height: 150px;
    border-radius: 5px;
    transition: transform 0.3s ease-in-out; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  
  }
  .footer-info {
    display: flex;
    color: white;
    flex-direction: column;
    align-items: center;
  }
  .footer-social a {
    margin: 0 10px;
    color: white;
  }
  
  .footer-copyright {
    font-size: 14px;
    line-height: 24px;
    text-align: center;
    margin-top: 10px;
    color: rgba(255, 255, 255, 0.8);
  }
    </style>
</head>
<body class="page-exit">
    <div class="landing-container">
        
        <h1 class="heading">Select a Continent</h1>
        <div class="buttons">
            <button onclick="startGame('world')">Whole World</button>
            <button onclick="startGame('africa')">Africa</button>
            <button onclick="startGame('south_america')">South America</button>
            <button onclick="startGame('north_america')">North America</button>
            <button onclick="startGame('asia')">Asia</button>
            <button onclick="startGame('europe')">Europe</button>
            <button onclick="startGame('oceania')">Oceania</button>
        </div>
    </div>
    <footer style="text-align: center; padding: 20px;">
        <div class="flexbox-footer"><a href="index.html">
        <img src="Logos/Memory.webp" alt="Footer Image"></a>
        <div class="footer-info">
            <div class="footer-social">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2024 GEOQUIZ LTD GmbH & Co. KG <br> All Rights Reserved.</p>
              </div></div>
            
            </div>
    </footer>
    <script>
function startGame(continent) {
    localStorage.setItem('continent', continent);

    // Add exit animation class
    document.body.classList.add('page-exit-active');

    // Wait for animation to complete before navigating
    setTimeout(() => {
        window.location.href = 'MemoryGame.html';
    }, 500); // Adjust timing to match CSS animation
}


    </script>
<script src="transition.js"></script>

</body>
</html>
