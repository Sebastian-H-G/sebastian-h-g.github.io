<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="memory.css">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>
<body>
    <div id="mode-selection" class="mode-selection">
      <h1 id="memory-heading1"><u>MEMORY</u><br><span id="smaller-heading">Europe Flags</span>
      </h1>
        <h2 id="memory-heading2">Choose Game Mode</h2>
        <button id="single-player-btn" class="sophisticated-button">Single Player</button>
        <button id="two-player-btn" class="sophisticated-button">Two Player</button>
    </div>
    <div id="game-board" class="board hidden">
  <h1 id="memory-heading3">Europe Flags Memory</h1></div>
    <div id="status" class="hidden">
        <p>Current Turn: <span id="current-player">Player 1</span></p>
        <button id="switch-turn-btn">Switch Turn</button><br>
        <button id="return-to-mode-btn">Return to Mode Selection</button>
    </div>
    <div id="win-message" class="win-message hidden">
        <h2 id="winner-message">Congratulations!</h2>
        <button id="restart-btn">Restart Game</button>
    </div>
  <canvas id="confettiCanvas"></canvas>
    <script src="memory.js"></script>
</body>
</html>
