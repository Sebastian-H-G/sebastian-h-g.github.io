<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="memorystyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body class="page-exit">
    <div class="landing-container">
        
        <h1 class="heading">Select a Continent</h1>
        <div class="buttons">
            <button onclick="startGame('world')">Whole World</button>
            <button onclick="startGame('africa')">Africa</button>
            <button onclick="startGame('south_america')">South America</button>
            <button onclick="startGame('north_america')">North America</button>
            <button onclick="startGame('asia')">Asia</button>
            <button onclick="startGame('europe')">Europe</button>
            <button onclick="startGame('oceania')">Oceania</button>
        </div>
    </div>
    <footer style="text-align: center; padding: 20px;">
        <div class="flexbox-footer"><a href="index.html">
        <img src="Logos/Memory.webp" alt="Footer Image"></a>
        <div class="footer-info">
            <div class="footer-social">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2024 GEOQUIZ LTD GmbH & Co. KG <br> All Rights Reserved.</p>
              </div></div>
            
            </div>
    </footer>
    <script>
        function startGame(continent) {
            localStorage.setItem('continent', continent);
            window.location.href = 'MemoryGame.html';
        }
    </script>
<script src="transition.js"></script>

</body>
</html>
