<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="memorystyles.css">
</head>
<body>
    <div class="landing-container">
        
        <h1 class="heading">Select a Continent</h1>
        <div class="buttons">
            <button onclick="startGame('world')">Whole World</button>
            <button onclick="startGame('africa')">Africa</button>
            <button onclick="startGame('south_america')">South America</button>
            <button onclick="startGame('north_america')">North America</button>
            <button onclick="startGame('asia')">Asia</button>
            <button onclick="startGame('europe')">Europe</button>
            <button onclick="startGame('oceania')">Oceania</button>
        </div>
    </div>
    <button id="imageButton"><a href="index.html">
        <img id="logo" src="Logos/Geography.jpg" alt="Button Image" style="width: 153px; height: 150px;">
     </a></button>
    <script>
        function startGame(continent) {
            localStorage.setItem('continent', continent);
            window.location.href = 'MemoryGame.html';
        }
    </script>
</body>
</html>
