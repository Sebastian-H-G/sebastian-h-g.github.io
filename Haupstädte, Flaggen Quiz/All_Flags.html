    .wrapper {
      position: relative;
      width: 500px; /* 24 * 15px */
      height: 250px; /* 15 * 24/2 */
      transform: rotateY(20deg) skew(5deg);
      transform-style: preserve-3d;
      background-image: url("https://flags.fmcdn.net/data/flags/w580/in.png");

      background-position: -200% -200%;
      z-index: -11;

    .wrapper::before {
      content: "";
      display: block;
      position: absolute;
      width: 10px;
      height: 520px;
      background: gold;
      left: 7px;
    }
    .s {
      position: absolute;
      transform-style: preserve-3d;
      left: 14px; /* 15px - 1px */
      width: 15px;
      height: 100%;
      transform-origin: 0 0;
      background-repeat: no-repeat;
      background-size: 360px 100%;
      transform: translateZ(0.000000001px) rotateY(3.1176470588deg);
      background-image: inherit;
    }
    /* Animation for slices */
    @keyframes w {
      to {
        transform: translateZ(0.000000001px) rotateY(-7.1176470588deg);
      }
    }

        filter: grayscale(100%);
    }

// Generate a random quiz question without duplicates
function generateQuestion() {
  const remainingCountries = filteredCountries.filter(
    (country) => !askedCountries.includes(country.name)
  );

  if (remainingCountries.length === 0) {
    congratsMessage.style.display = 'block';
    return null; // No more questions
  }

  // Shuffle the remaining countries
  const shuffledCountries = shuffleArray(remainingCountries);

  let correctCountry;

  // Select a flag based on the current difficulty
  if (currentDifficulty === 'easy' || currentDifficulty === 'medium') {
    // Prioritize prominence: big -> medium -> small
    correctCountry =
      shuffledCountries.find((country) => country.prominence === 'big') ||
      shuffledCountries.find((country) => country.prominence === 'medium') ||
      shuffledCountries.find((country) => country.prominence === 'small');
  } else {
    // For hard, extreme, or any unknown difficulty: pick random
    correctCountry =
      shuffledCountries[Math.floor(Math.random() * shuffledCountries.length)];
  }

  askedCountries.push(correctCountry.name); // Mark this country as asked

  let otherCountries = filteredCountries.filter(
    (country) => country.name !== correctCountry.name
  );

  // Restrict options to the same continent for "medium" and "hard" modes
  if (currentDifficulty === 'medium' || currentDifficulty === 'hard') {
    otherCountries = otherCountries.filter(
      (country) => country.continent === correctCountry.continent
    );
  }

  // Generate incorrect options
  const incorrectOptions = shuffleArray(otherCountries).slice(0, 3);
  const options = shuffleArray([correctCountry, ...incorrectOptions]);

  // Add or remove the "grey" class for extreme mode
  const slices = document.querySelectorAll('.wrapper');
  slices.forEach((slice) => {
    if (currentDifficulty === 'extreme') {
      slice.classList.add('grey');
    } else {
      slice.classList.remove('grey');
    }
  });

  return {
    flagUrl: correctCountry.flagUrl,
    correct: correctCountry.name,
    options: options.map((country) => country.name),
  };
}

// Function to normalize country names (removes accents, hyphens, spaces, etc.)
function normalizeCountryName(name) {
  return name
    .normalize('NFD') // Normalize to decompose accents
    .replace(/[\u0300-\u036f]/g, '') // Remove accents
    .replace(/[-\s']/g, '') // Remove hyphens, spaces, and apostrophes
    .toLowerCase(); // Convert to lowercase
}

  const question = generateQuestion();
  if (!question) return; // No more questions

    updateProgressBar(true); // Update progress bar for correct answer

    // Remove the "grey" class from all slices
    const slices = document.querySelectorAll('.wrapper');
    slices.forEach((slice) => slice.classList.remove('grey'));
  } else {
    button.style.backgroundColor = 'red';
    button.style. boxShadow = '0 5px 0 #8B0000'; // Add shadow effect
    // Remove the "grey" class from all slices
    const slices = document.querySelectorAll('.wrapper');
    slices.forEach((slice) => slice.classList.remove('grey'));
    buttons.forEach(btn => {
      if (btn.textContent === correctAnswer) {
        btn.style.backgroundColor = 'green'; // Highlight the correct answer
        btn.style. boxShadow = '0 5px 0 #006400'; // Add shadow effect
      }
    });
    incorrectCount++;
    updateProgressBar(false); // Update progress bar for incorrect answer
  }

  currentQuestion++;
  setTimeout(loadQuestion, 2000); // Load the next question after 2 seconds
}

  if (selectedContinent === 'all') {

  } else {

      (country) => country.continent.toLowerCase() === selectedContinent.toLowerCase()
