<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .container {
            max-width: 1300px;
            position: relative;
        }
        .globe {
            width: 200px;
            height: 200px;
            background: url('Bilder/offline.png') no-repeat center;
            background-size: contain;
            margin: 20px auto;
            position: relative;
        }
        .globe::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.5);
            clip-path: polygon(10% 0, 0 10%, 40% 50%, 0 90%, 10% 100%, 50% 60%, 90% 100%, 100% 90%, 60% 50%, 100% 10%, 90% 0, 50% 40%);
            opacity: 0;
            animation: fadeInOut 2s infinite;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .message {
            font-size: 28px;
            margin: 20px 0;
        }
        .retry {
            background: #ff9800;
            border: none;
            padding: 15px 30px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 0 7px 0 #c77803;
            transition: 0.1s;
        }
        .retry:active {
            transform: translateY(7px);
            box-shadow: 0 2px 0 #c77803;
        }
        .retry:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="globe"></div>
        <h1>You're Offline</h1>
        <p class="message">It looks like you lost connection. Check your internet and try again.</p>
        <button class="retry" onclick="location.reload()">Retry</button>
    </div>
</body>
</html>
