<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Length Sort Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sort the Rivers by Length</h1>
        <label style="display: ;" for="river-count">Select number of rivers: </label>
        <select style="display: ;" id="river-count">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="15">15</option>
            <option value="20">20</option>
        </select>

        <div id="river-list" class="river-list">
            <!-- Rivers will be dynamically added here -->
        </div>

<div id="drop-zone" class="drop-zone">

</div>

        <button id="check-btn" class="check-btn">Check</button>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="retry-btn" class="modal-btn hidden">Retry</button>
            <button id="show-solution-btn" class="modal-btn hidden">Show Solution</button>
            <button id="reset-btn" class="modal-btn hidden">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
