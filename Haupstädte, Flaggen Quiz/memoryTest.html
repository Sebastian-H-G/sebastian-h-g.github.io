<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        .memory-game {
            display: flex;
            flex-wrap: wrap;
            width: 640px;
            margin: 0 auto;
        }
        .memory-card {
            width: calc(25% - 10px);
            height: 150px;
            margin: 5px;
            position: relative;
            transform: scale(1);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .memory-card.flip {
            transform: rotateY(180deg);
        }
        .front-face, .back-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 5px;
        }
        .front-face {
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transform: rotateY(180deg);
        }
        .back-face {
            background: url('backface-image-link.jpg') no-repeat center center/cover;
        }
    </style>
</head>
<body>
    <div class="memory-game">
        <div class="memory-card" data-country="Germany">
            <img class="front-face" src="germany-flag.jpg" alt="Germany Flag">
            <div class="back-face"></div>
        </div>
        <div class="memory-card" data-country="Germany">
            <div class="front-face">Germany</div>
            <div class="back-face"></div>
        </div>
        <!-- Add more cards as needed -->
    </div>

    <script>
        const cards = document.querySelectorAll('.memory-card');

        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flip');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.country === secondCard.dataset.country;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);

            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;

            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');

                resetBoard();
            }, 1500);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        cards.forEach(card => card.addEventListener('click', flipCard));
    </script>
</body>
</html>
