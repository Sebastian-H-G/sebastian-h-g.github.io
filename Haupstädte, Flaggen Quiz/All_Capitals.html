<body class="page-exit">
<canvas id="confettiCanvas"></canvas>
<div class="quiz-container">
  <h1 class="heading">Capital Quiz</h1>
    <img id="flag" src="" alt="Country Flag" loading="lazy" class="flag">
  <h2 id="question-text"></h2>

  <div class="options">
    <button id="option1" class="option-button"></button>
    <button id="option2" class="option-button"></button>
    <button id="option3" class="option-button"></button>
    <button id="option4" class="option-button"></button>
  </div>
  <div id="feedback"></div>
  <div id="scoreboard">
    <div class="score">Score: <span id="score">0</span></div>
    <div class="highscore">Highscore: <span id="highscore">0</span></div>
  </div>
  <div class="selections">
  <div class="continents">
    <label for="continent">Select Continent:</label>
    <select id="continent">
      <option value="all">All</option>
      <option value="Europe">Europe</option>
      <option value="Asia">Asia</option>
      <option value="Africa">Africa</option>
      <option value="North America">North America</option>
      <option value="South America">South America</option>
      <option value="Oceania">Oceania</option>
    </select>
  </div>

  <div class="mode">
    <label for="mode">Select Mode:</label>
    <select id="mode">
      <option value="capitalToCountry">Find Country by Capital</option>
      <option value="countryToCapital" selected>Find Capital by Country</option>
      <option value="flagToCapital">Find Capital by Flag</option>
    </select>
  </div>
</div>

<script src="transition.js"></script>
<script>
  document.addEventListener('click', function(e) {
    const target = e.target.closest('button');
    if (!target) return;

    const rect = target.getBoundingClientRect();
    const circle = document.createElement('span');
    circle.classList.add('ripple');

    const size = Math.max(rect.width, rect.height) * 0.6; // adjustable size
    circle.style.width = circle.style.height = size + 'px';
    circle.style.left = (e.clientX - rect.left - size / 2) + 'px';
    circle.style.top = (e.clientY - rect.top - size / 2) + 'px';

    target.appendChild(circle);

    setTimeout(() => {
      circle.remove();
    }, 700); // match animation time
  });
</script>


  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
